<div id="wrapper">
    <cui-universal-overlay [appTitle]="universalAppTitle">
        <cui-universal-tabs></cui-universal-tabs>
    </cui-universal-overlay>
    <div id="app">
        <cui-systembar [profile]="profile" [title]="systemBarTitle" [profileActions]="profileActions" (onProfileActionClick)="onProfileAction($event)"
            (onMenuClick)="toggleMenu()">
        </cui-systembar>
        <div id="cui-application">
            <div class="cui-application">
                <router-outlet></router-outlet>
                <div #appOverlay></div>
            </div>
        </div>
    </div>
    <cui-validation-summary></cui-validation-summary>
    <div #overlay></div>
</div>
