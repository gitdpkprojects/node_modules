<cui-error-page #errorComponent [statusCode]="statusCode" [title]="title" [messageTemplate]="messageTemplate" [fullSize]="fullSize" [actions]="actions">
</cui-error-page>

<ng-template #messageTemplate>
    <div>{{message}}</div>
    <div *ngIf="aditionalMessage && aditionalMessage.length > 0">{{aditionalMessage}}</div>
</ng-template>
