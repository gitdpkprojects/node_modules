<cui-container>
    <cui-row>
        <cui-column column-size="12">
            <cui-block class="summary-block" *ngIf="summaryItems && summaryItems.length > 0">
                <cui-wizard [type]="wizardType" [openAll]="true">
                    <cui-wizard-step [optional]="true" [title]="item.taskName" [locked]="false" [hideBack]="true" [hideNext]="true" *ngFor="let item of summaryItems">
                        <cui-wizard-content>
                            <p class="completed-info">Completed by {{item.username}} [{{item.completedDate | date: dateFormat}}]</p>
                            <div class="summary" *ngFor="let summary of item.summaryItems">
                                <cui-list-view>
                                    <cui-list-view-label>{{summary.key}}</cui-list-view-label>
                                    <cui-list-view-value>{{summary.value}}</cui-list-view-value>
                                </cui-list-view>
                            </div>
                        </cui-wizard-content>
                    </cui-wizard-step>
                </cui-wizard>
            </cui-block>
        </cui-column>
    </cui-row>
</cui-container>
