<button [value]="'BACK'" cui-button icon="arrow-left" icon_align="left" class="normal" (click)="onBackButtonClick()">
</button>
<cui-group-title [groupTitle]="groupTitle.title" [attributes]="groupTitle.attributes"></cui-group-title>
<ng-container *ngIf="!isServerError">
    <cui-container>
        <cui-table id="taskDetailsTable" [headers]="tableHeaders" [data]="overviewData" [stickyHeaders]="true" [cuiElementOverlay]='overlayConfig'>
        </cui-table>
    </cui-container>
    <button [value]="'RESUME'" cui-button class="primary" (click)="onResume()"></button>
    <button [value]="'DISCARD'" cui-button class="discard" (click)="onDiscardButtonClick()"></button>
</ng-container>
<ng-container *ngIf="isServerError">
    <cus-table-errors [actionType]="errorType" [errorText]="errorText" (onRetryClicked)="retryLoadingData($event)"></cus-table-errors>
</ng-container>
