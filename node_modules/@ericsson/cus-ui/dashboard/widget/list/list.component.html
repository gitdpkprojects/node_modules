<cui-container>
    <cui-row>
        <cui-list-view [multiline]="multiline" [labelWidth]="50">
            <cui-column column-size="12">
                <cui-list-view-headline>{{headline}}</cui-list-view-headline>
            </cui-column>
            <ng-template ngFor let-lists [ngForOf]="data">
         <cui-column column-size="{{columnSize}}">
            <ng-template ngFor let-list [ngForOf]="lists">
               <cui-list-view-label *ngIf="list.label">{{list.label}}</cui-list-view-label>
               <cui-list-view-label *ngIf="list.labelIcon">
                  <cui-icon [icon]="list.labelIcon" class="small"></cui-icon>
               </cui-list-view-label>
               <cui-list-view-value *ngIf="!list.fieldType">{{list.value}}</cui-list-view-value>
               <cui-list-view-value *ngIf="list.fieldType === 'button'"><button cui-button class="{{list.buttonClass}}" value="{{list.value}}" (click)="onListClick(list.link)"></button></cui-list-view-value>
               <cui-list-view-value *ngIf="list.fieldType === 'link'"><a routerLink="{{list.link}}">{{list.value}}</a></cui-list-view-value>
               <cui-list-view-value *ngIf="list.fieldType === 'state'">
                  <cui-state-badge [state]="list.value === 'Draft'? 0: 1"></cui-state-badge>
               </cui-list-view-value>
               <cui-list-view-subheadline *ngIf="list.fieldType === 'subheadline'">{{list.value}}</cui-list-view-subheadline>
            </ng-template>
            </cui-column>
            </ng-template>
        </cui-list-view>
    </cui-row>
</cui-container>
