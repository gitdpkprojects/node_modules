<div class="table-scroll enhanced-table" #enhancedTable [cuiLoader]="loaderVisible">
    <cui-table [headers]="headers" [data]="displayTableData" [filterTemplate]="filterTemplate">
        <ng-template #filterTemplate>
            <cui-list-controller-filter (onFilterChange)="onFilterTable($event)" [placeholder]="'Filter'"></cui-list-controller-filter>
            <cui-list-controller-category-filter *ngFor="let categoryFilterGroup of categoryFilterGroups" (onCategoryFilterChange)="onCategoryFilterTable($event)"
                [filterGroup]="categoryFilterGroup"></cui-list-controller-category-filter>
        </ng-template>
    </cui-table>
</div>
