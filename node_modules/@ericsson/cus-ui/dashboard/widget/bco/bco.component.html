<cui-row [ngClass]="{'bco-container' : true, 'vertical' : isVertical , 'horizontal' : !isVertical}">
    <cui-column [column-size]="isVertical ? 12 : 4">
        <cus-areachart [areaChartData]="areaChartData" [areaChartAddons]="addOns" [cuiLoader]="areaChartLoaderConfig"></cus-areachart>
    </cui-column>
    <cui-column [column-size]="isVertical ? 12 : 4">
        <cus-appchart [appChartData]="appChartData" [appChartAddons]="addOns" [cuiLoader]="appChartLoaderConfig"></cus-appchart>
    </cui-column>
    <cui-column [column-size]="isVertical ? 12 : 4">
        <cus-entitychart [entitiesChartData]="entitiesChartData" [entitiesChartAddons]="addOns" [cuiLoader]="entitiesChartLoaderConfig"></cus-entitychart>
    </cui-column>
</cui-row>
