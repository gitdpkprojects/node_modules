<div>
    <cui-dynamic-select [(ngModel)]="selectedApp" [placeholder]="'Select App'" (onChange)="onChange($event)" [multiple]="false"
     [dataProvider]="appSelectorOptions" [width]="auto" [filterable]="false"></cui-dynamic-select>
    <cui-pie-chart id="entitiesChart" [showAll]="true" [dataSet]="entitiesChartData" [sorted]="false" [percent]="false" [addons]="entitiesChartAddons"
    (onItemSelected)="onItemSelected($event)" (onOpenLink)="onLinkClick($event)"></cui-pie-chart>
</div>
