<div>
    <cui-dynamic-select [(ngModel)]="defaultHeader" [width]="auto" [disabled]="true" [dataProvider]="chartHeader" [multiple]="false" [filterable]="false"></cui-dynamic-select>
    <cui-pie-chart id="areaChartData" [dataSet]="areaChartData" [sorted]="false" [percent]="false" [addons]="areaChartAddons"
    (onItemSelected)="onItemSelected($event)"></cui-pie-chart>
</div>
