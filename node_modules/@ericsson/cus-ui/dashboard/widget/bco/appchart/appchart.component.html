<div>
    <cui-dynamic-select [(ngModel)]="selectedArea" [placeholder]="'Select Group'" (onChange)="onChange($event)" [multiple]="false"
     [dataProvider]="areaSelectorOptions" [width]="auto" [filterable]="false"></cui-dynamic-select>
    <cui-pie-chart id="appChart" [dataSet]="appChartData" [sorted]="false" [percent]="false" [addons]="appChartAddons"
    (onItemSelected)="onItemSelected($event)"></cui-pie-chart>
</div>
