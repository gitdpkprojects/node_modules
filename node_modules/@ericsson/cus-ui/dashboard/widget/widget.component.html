<cui-block [ngClass]="{'flexible-height': widget.size === 12 }" [cuiLoader]="loaderConfig">
    <h3>{{widget.title}}</h3>
    <div [ngSwitch]="errorType">
        <ng-container *ngSwitchCase="'widgetServerError'">
            <cus-dashboard-errors [actionType]="errorType" (onRetryClicked)="retryLoadingData($event)" [errorText]="errorText"></cus-dashboard-errors>
        </ng-container>
        <ng-container *ngSwitchCase="'widgetNoDataError'">
            <cus-dashboard-errors [actionType]="errorType" [noDataTitle]="noDataTitle"></cus-dashboard-errors>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <cui-container class="wrapper">
                <cui-row>
                    <cus-widget-container *ngFor="let container of containers; let i = index;" [container]="container" [color]="getColor(i)" [column-size]="container.size"></cus-widget-container>
                </cui-row>
            </cui-container>
        </ng-container>
    </div>
</cui-block>
