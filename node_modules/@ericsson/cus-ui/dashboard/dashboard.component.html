<ng-container [ngSwitch]="errorType">
    <ng-container *ngSwitchCase="'serverError'">
        <cus-dashboard-errors [actionType]="errorType" [errorText]="errorText"></cus-dashboard-errors>
    </ng-container>
    <ng-container *ngSwitchCase="'noDataError'">
        <cus-dashboard-errors [actionType]="errorType"></cus-dashboard-errors>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <cui-container>
            <cui-row>
                <cus-widget
                    *ngFor="let widget of widgets"
                    [widget]="widget"
                    [column-size]="widget.size ? widget.size : 12"
                    [attr.type]="widget.type">
                </cus-widget>
            </cui-row>
        </cui-container>
    </ng-container>
</ng-container>
