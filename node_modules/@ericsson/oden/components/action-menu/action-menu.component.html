
<ng-container *ngFor="let action of actions">
    <cui-icon *ngIf="action?.aboveTheLine" cui-prevent-dragging [icon]="action.icon" [cuiTooltip]="action.label" (click)="actionClick(action)"
        [class.disabled]="action.disabled" [tabIndex]="action.disabled ? -1 : tabIndex" (focus)="onFocus(action)" (blur)="onBlur()"
        (mousedown)="onMousedown()" [class.focused]="_focused && _focusedAction === action" data-e2e-click=""></cui-icon>
</ng-container>
<cui-icon *ngIf="_hasBelowTheLineActions" #moreOptions cui-prevent-dragging [tabIndex]="tabIndex" [icon]="icon" (click)="toggleMenu()"
    (focus)="onFocus()" (blur)="onBlur()" (mousedown)="onMousedown()" [class.focused]="_focused && !_focusedAction" data-e2e-click=""></cui-icon>
<div class="cui-action-menu-wrapper" #actionMenuList>
    <ul class="cui-action-menu-ul" [ngClass]="{hidden: !open}" [style.right]="_right">
        <ng-container *ngFor="let action of actions">
            <cui-action-menu-item *ngIf="!action.aboveTheLine"
                                  (click)="actionClick(action)"
                                  [label]="action.label"
                                  [icon]="action.icon"
                                  [tooltip]="action.tooltip"
                                  [isDisabled]="action.disabled"
                                  [isDivider]="action.divider && !action.label"
                                  [isLabel]="action.divider && !!action.label"
                                  [isAction]="!action.divider"
                                  #actionMenuItem
                                  data-e2e-click="">
            </cui-action-menu-item>
        </ng-container>
    </ul>
</div>
