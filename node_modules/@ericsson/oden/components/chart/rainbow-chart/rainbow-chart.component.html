<div class="wrapper">
    <label [innerHTML]="title"></label>
    <cui-container>
        <cui-row>
            <cui-column [column-size]="addons.length ? 7 : 12">
                <div class="container" #chartContainer></div>
            </cui-column>
            <cui-column [column-size]="addons.length ? 5 : 0" class="addons">
                <div #addonsContainer></div>
            </cui-column>
        </cui-row>
    </cui-container>
</div>
