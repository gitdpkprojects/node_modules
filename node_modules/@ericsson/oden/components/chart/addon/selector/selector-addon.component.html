<div *ngIf="options.length > 0">
    <div class="select-group">
        <label for="{{id}}">{{label}}</label>
        <cui-dynamic-select
            id="{{id}}"
            [(ngModel)]="activeItem"
            [placeholder]="'ODEN.COMMON.CHOOSE_AN_OPTION' | translate"
            (onChange)="onSelect($event)"
            [multiple]="false"
            [dataProvider]="options"
            [filterable]="false"
        ></cui-dynamic-select>
    </div>
</div>
