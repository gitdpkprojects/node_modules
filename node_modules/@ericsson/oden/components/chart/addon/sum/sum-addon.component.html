<span [class.hidden]="isNaN(currentValue)" [innerHTML]="currentTitle? currentTitle : label"></span>
<div [class.hidden]="isNaN(currentValue)">
    <strong>{{currentValue | number:format}}</strong><em *ngIf="unit" [innerHTML]="unit"></em>
    <cui-icon [icon]="'link-away-square'" class="small" *ngIf="currentItem && currentItem.link" (click)="setItemLink()"></cui-icon>
</div>
