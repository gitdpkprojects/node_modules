<div *ngIf="data.length > 0">
    <table>
        <tbody>
            <tr *ngFor="let item of data; let i = index"
                class="item"
                [class.interactive]="_chartService.isInteractive && !_chartService.stackedKeys"
                [class.non-interactive]="!_chartService.isInteractive"
                [class.active]="isActive(item)"
                [class.inactive]="activeItem && !isActive(item)"
                (click)="setActiveItem(item)"
                (mouseover)="setHoverItem(item)"
                (mouseout)="setHoverItem(null)">
                <td [class.active]="value(item)">
                    <em [style.backgroundColor]="item.color || getBgColor(i)"></em>
                </td>
                <td class="legend-title" >
                    <span [cuiTooltip]="tooltip" [cuiTooltipOnOverflow]="!item.misc" [innerHTML]="item.label | titlecase"></span>
                </td>
                <td class="legend-value">
                    <strong *ngIf="value(item)">{{value(item)}}</strong>
                    <cui-icon *ngIf="showLink(item)" class="small" [icon]="'link-away-arrow'" (click)="setItemLink(item)"></cui-icon>
                </td>
            </tr>
            <tr class="toggler" >
                <div *ngIf="isToggler()" (click)="overflowToggle()" [innerHTML]="label"></div>
            </tr>
        </tbody>
    </table>
</div>
