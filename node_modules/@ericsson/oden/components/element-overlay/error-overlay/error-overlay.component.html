<div>
    <h1 [ngClass]="{'error': isError(), 'system-error': isSystemError()}"><cui-icon [icon]="'error'" *ngIf="isSystemError()"></cui-icon><cui-icon [icon]="'warning'" *ngIf="isError()"></cui-icon> {{overlayConfig.label}}</h1>
    <ng-template [ngTemplateOutlet]="template"></ng-template>

    <div *ngIf='hasActions()'>
        <button cui-button cui *ngFor="let action of overlayConfig.actions" (click)="actionClick(action)" [value]="action.label"></button>
    </div>
</div>

<ng-template #defaultTemplate>
    <p class="message">{{overlayConfig.text}}</p>
</ng-template>
