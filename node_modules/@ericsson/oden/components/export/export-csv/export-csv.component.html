<cui-row>
    <cui-column column-size="12">
        <div class="select-group">
            <label>{{'ODEN.COMPONENTS.EXPORT.CSV_SELECT_LABEL' | translate }}</label>
            <cui-select [required]="true" [multiple]="true" [(ngModel)]="selectedColumns"
            (onChange)="_onColumnChange($event)">
                <cui-option *ngFor="let _item of columns" [ngValue]="_item">{{_item.label}}</cui-option>
            </cui-select>
        </div>
    </cui-column>
</cui-row>
