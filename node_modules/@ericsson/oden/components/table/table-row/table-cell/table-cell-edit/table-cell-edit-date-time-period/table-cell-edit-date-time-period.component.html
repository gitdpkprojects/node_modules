<cui-period-picker [label]="editOptions.text">
    <cui-date-input
        [ngModel]="editData.from"
        [class.error]="editError"
        (onChange)="onChange($event, element, 'from')"
        (blur)="onBlur(element.value, element, 'from')"
        (focus)="onFocus(element.value, element, 'from')"
        [required]="editRequired"
        [disabled]="editDisabled"
        [showPicker]="editOptions.showPicker"
        #element>
    </cui-date-input>
    <cui-date-input
        [ngModel]="editData.to"
        [class.error]="editError"
        (onChange)="onChange($event, element, 'to')"
        (blur)="onBlur(element.value, element, 'to')"
        (focus)="onFocus(element.value, element, 'to')"
        [required]="editRequired"
        [disabled]="editDisabled"
        [showPicker]="editOptions.showPicker"
        #element>
    </cui-date-input>
    <p class="error-text" *ngIf="editError"
       [@showError]="showError">{{editError}}</p>
</cui-period-picker>
