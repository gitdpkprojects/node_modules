<cui-time-input
    [ngModel]="editData"
    [class.error]="editError"
    (onChange)="onChange($event, element)"
    (onBlur)="onBlur(element.value, element)"
    (focus)="onFocus(element.value, element)"
    [required]="editRequired"
    [disabled]="editDisabled"
    [seconds]="editOptions.showSeconds"
    [showPicker]="editOptions.showPicker"
    #element>
</cui-time-input>
<p class="error-text" *ngIf="editError"
   [@showError]="showError">{{editError}}</p>
