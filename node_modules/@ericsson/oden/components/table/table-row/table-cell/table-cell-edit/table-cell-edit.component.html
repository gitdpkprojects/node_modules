<div *ngIf="edit" [ngSwitch]="editType">
    <cui-select *ngSwitchCase="editTypes.SELECT"
                [class.table-edit-disabled]="editDisabled"
                [class.error]="editError"
                class="table-edit-input"
                [ngModel]="editData"
                [width]="'100%'"
                [placeholder]="editPlaceholder"
                [required]="editRequired"
                [disabled]="editDisabled"
                (blur)="onBlur(element.value, element)"
                (focus)="onFocus(element.value, element)"
                (onChange)="onChange($event, element)"
                #element>
        <cui-option *ngFor="let option of editOptions" [ngValue]="option.value">{{option.label}}
        </cui-option>
    </cui-select>
    <div *ngSwitchCase="editTypes.CHECKBOX">
        <input cui-checkbox
               [class.table-edit-disabled]="editDisabled"
               [class.error]="editError"
               class="table-edit-input"
               type="checkbox"
               [ngModel]="editData"
               [required]="editRequired"
               [disabled]="editDisabled"
               [attr.id]="'checkbox' + uuid + field"
               (blur)="onBlur($event.target.checked, element)"
               (focus)="onFocus($event.target.checked, element)"
               (change)="onChange($event.target.checked, element)"
               #element/>
        <label [attr.for]="'checkbox' + uuid + field"></label>
    </div>
    <p class="error-text" *ngIf="editError"
       [@showError]="showError">{{editError}}</p>
</div>
