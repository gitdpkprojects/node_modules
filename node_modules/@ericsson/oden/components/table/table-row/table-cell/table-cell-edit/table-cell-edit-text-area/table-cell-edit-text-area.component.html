<textarea cui-textarea
          [class.table-edit-disabled]="editDisabled"
          [class.error]="editError"
          class="table-edit-input"
          type="text"
          [placeholder]="editPlaceholder"
          [ngModel]="editData"
          [required]="editRequired"
          [disabled]="editDisabled"
          [maxLength]="!!editOptions.maxLength ? editOptions.maxLength : 8192"
          [rows]="1"
          (blur)="onBlur($event.target.value, element)"
          (focus)="onFocus($event.target.value, element)"
          (input)="onChange($event.target.value, element)"
          #element>
</textarea>
<p class="error-text" *ngIf="editError"
   [@showError]="showError">{{editError}}</p>
