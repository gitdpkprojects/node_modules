<cui-select
    [class.table-edit-disabled]="editDisabled"
    class="table-edit-input"
    [ngModel]="editData"
    [width]="'100%'"
    [multiple]="true"
    [placeholder]="editPlaceholder"
    [required]="editRequired"
    [disabled]="editDisabled"
    (blur)="onBlur(element.value, element)"
    (focus)="onFocus(element.value, element)"
    (onChange)="onChange($event, element)"
    #element>
        <cui-option *ngFor="let option of editOptions" [ngValue]="option.value">{{option.label}}
        </cui-option>
</cui-select>
