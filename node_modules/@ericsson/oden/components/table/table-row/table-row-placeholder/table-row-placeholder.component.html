<td *ngIf="hasBatchActions" class="select row-click-disabled">
</td>
<ng-container *ngIf="placeholderRowTemplate">
    <ng-template [ngTemplateOutlet]="placeholderRowTemplate"></ng-template>
</ng-container>
<ng-container *ngIf="!placeholderRowTemplate">
    <td *ngFor="let cell of headers"
        cui-table-cell
        [fieldType]="cell.fieldType"
        [editOptions]="cell.editData"
        [edit]="true"
        [data]="data[cell.field]"
        [editType]="cell.editType"
        [ngClass]="[getAlignClass(cell)]"
    >
    </td>
</ng-container>

<td class="single-action row-click-disabled" *ngIf="hasSingleActions">
</td>
