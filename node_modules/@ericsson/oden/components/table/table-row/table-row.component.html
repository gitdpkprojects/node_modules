<td class="select row-click-disabled" *ngIf="hasBatchActions || selectable">
    <input cui-checkbox
           *ngIf="!singleSelect"
           type="checkbox"
           [checked]="data.selected"
           [attr.id]="'select'+data.uuid"
           (change)="onRowChange($event, data)"
    />
    <label *ngIf="!singleSelect" [attr.for]="'select'+data.uuid"></label>

    <input cui-radio
           *ngIf="singleSelect"
           type="radio"
           [name]="'table-radio-'+data.uuid"
           (change)="onRowChange($event, data)"
           [checked]="data.selected"
           [attr.id]="'select'+data.uuid"
    />
    <label *ngIf="singleSelect" [attr.for]="'select'+data.uuid"></label>
</td>
<ng-container *ngIf="rowTemplate">
    <ng-template [ngTemplateOutlet]="rowTemplate" [ngTemplateOutletContext]="{ row: data, rowIndex: rowIndex }"></ng-template>
</ng-container>
<ng-container *ngIf="!rowTemplate">
    <td *ngFor="let cell of headers"
        cui-table-cell
        (click)="itemClick(data)"
        [data]="data[cell.field]"
        [field]="getEditField(cell)"
        [fieldType]="cell.fieldType"
        [editData]="data[getEditField(cell)]"
        [editRequired]="cell.editRequired"
        [editOptions]="cell.editData"
        (onFieldEvent)="fieldEvent($event, cell)"
        [uuid]="data.uuid"
        [edit]="data.edit"
        [editType]="cell.editType"
        [editError]="getEditError(cell)"
        [editDisabled]="isFieldDisabled(cell)"
        [editPlaceholder]="cell.editPlaceholder"
        [ngClass]="getAlignClass(cell)"
        [class.drilldown]="data.path"
        [attr.data-path]="data.path ? data.path : null">
    </td>
</ng-container>
<td class="single-action row-click-disabled">
    <cui-action-menu [class.hidden]="hideSingleActions" *ngIf="(singleActions.length > 0 || (data.rowActions && data.rowActions.length > 0)) && data.singleActions !== false"
                     [actions]="(data.rowActions && data.rowActions.length > 0) ? data.rowActions : singleActions"
                     (onActionClick)="singleClick($event, data)"
                     (onDisplay)="onActionMenuClick(data)"></cui-action-menu>
</td>
<td *ngIf="editableTable" class="row-click-disabled">
    <input type="checkbox" (focus)="nextRow($event)" *ngIf="data.edit">
</td>
