<div class="cui-systembar-left-wrapper" [style.marginRight.px]="profileDisplayWidth">
    <div class="cui-systembar-left" #breadCrumbRef>
        <span class="cui-system-bar-main-menu" (click)="menuClick()">
            <cui-icon icon="econ"></cui-icon>
        </span>
        <ng-container *ngIf="overrideSiteTitle && !isMinimized">
            <h1 [cuiTooltip]="true" [cuiTooltipOnOverflow]="true" [dynamicCuiTooltipContent]="true" tooltipPosition="bottom" [style.maxWidth.px]="systemBarTitleWidth">{{overrideSiteTitle}}</h1>
        </ng-container>
        <ng-container *ngIf="!overrideSiteTitle">
            <cui-breadcrumb *ngIf="breadcrumb && breadcrumb.length && !isMinimized" [items]="breadcrumb"
                [backLinkVisibility]="showBackLink"></cui-breadcrumb>
            <h1 *ngIf="(!breadcrumb || !breadcrumb.length) && !isMinimized" [cuiTooltip]="true" [cuiTooltipOnOverflow]="true"
                [dynamicCuiTooltipContent]="true" tooltipPosition="bottom" [style.maxWidth.px]="systemBarTitleWidth">{{title}}</h1>
        </ng-container>
    </div>
    <div class="cui-system-tools" *ngIf="tabs">
        <ng-container *ngFor="let tab of tabs.slice().reverse()">
            <cui-icon class="small" [icon]="tab.icon" (click)="openOverlay(tab)" [title]="tab.name"></cui-icon>
        </ng-container>
        <ng-container *ngIf="actions">
            <div *ngFor="let group of actions.slice().reverse()" class="cui-system-tool-group">
                <ng-container *ngFor="let action of group.slice().reverse()">
                    <cui-action-menu color-scheme="light" [useOverlay]="false" icon="{{action.icon}}" class="active" [actions]="action.items"
                        *ngIf="action.type === SYSTEMBAR_ACTION_ITEM_TYPE.ACTION_MENU; else iconAction" (onActionClick)="onActionMenuClick($event, action)"></cui-action-menu>
                    <ng-template #iconAction>
                        <cui-icon class="small" [icon]="action.icon" (click)="actionClick(action)" [title]="action.label"></cui-icon>
                    </ng-template>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
<cui-profile-display #profileDisplay [actions]="profileActions" [profile]="profile" (onActionClick)="profileActionClick($event)"></cui-profile-display>
