<cui-container class="cui-characteristic">
    <ng-container *ngIf="isData">
        <cui-row>
            <ng-container *ngFor="let _characteristic of data">
                <cui-column [column-size]="isInDrawer ? 12 : 3" *ngIf="_characteristic.visible && _characteristic.inPage">
                    <cui-block [cuiTooltip]="'<h4>'+humanReadableId+'</h4><span>'+_characteristic.humanReadableId+'</span><p></p><h4>'+description+'</h4><span>'+_characteristic.description+'</span>'">
                        <cui-characteristic-container [characteristic]="_characteristic"></cui-characteristic-container>
                    </cui-block>
                </cui-column>
            </ng-container>
        </cui-row>
        <cui-row>
            <cui-column column-size="12">
                <cui-pagination [paginationData]="_paginationData" (onPagination)="paginatedData()">
                </cui-pagination>
            </cui-column>
        </cui-row>
    </ng-container>
    <ng-container *ngIf="!isData">
        <cui-row>
            <cui-column class="no-data-message">
                <div [cuiElementOverlay]='overlayConfig'>
                </div>
            </cui-column>
        </cui-row>
    </ng-container>
</cui-container>
