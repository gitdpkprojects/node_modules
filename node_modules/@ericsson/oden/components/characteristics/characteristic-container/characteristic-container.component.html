<div [ngSwitch]="valueType">
    <cui-characteristics-string [title]="title" [data]="data" *ngSwitchCase="valueTypes.STRING">
    </cui-characteristics-string>
    <cui-characteristics-long [title]="title" [data]="data" *ngSwitchCase="valueTypes.LONG">
    </cui-characteristics-long>
    <cui-characteristics-decimal [title]="title" [data]="data" *ngSwitchCase="valueTypes.DECIMAL">
    </cui-characteristics-decimal>
    <cui-characteristics-boolean [title]="title" [data]="data" *ngSwitchCase="valueTypes.BOOLEAN">
    </cui-characteristics-boolean>
    <cui-characteristics-date [title]="title" [data]="data" *ngSwitchCase="valueTypes.DATE">
    </cui-characteristics-date>
    <cui-characteristics-time [title]="title" [data]="data" *ngSwitchCase="valueTypes.TIME">
    </cui-characteristics-time>
    <cui-characteristics-date-time [title]="title" [data]="data" *ngSwitchCase="valueTypes.DATE_TIME">
    </cui-characteristics-date-time>
    <cui-characteristics-date-time-period [title]="title" [data]="data" *ngSwitchCase="valueTypes.DATE_TIME_PERIOD">
    </cui-characteristics-date-time-period>
    <cui-characteristics-time-of-day-period [title]="title" [data]="data" *ngSwitchCase="valueTypes.TIME_OF_DAY_PERIOD">
    </cui-characteristics-time-of-day-period>
</div>
