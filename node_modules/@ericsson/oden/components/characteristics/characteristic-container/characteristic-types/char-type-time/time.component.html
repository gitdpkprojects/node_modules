<cui-characteristic-block [title]="title" [viewTemplate]="viewTemplate">
</cui-characteristic-block>

<ng-template #singleViewTemplate>
    <ng-container *ngFor="let item of data">
        <div class="field-group">
            <p>{{item.displayValue}}</p>
        </div>
    </ng-container>
</ng-template>

<ng-template #multiViewTemplate>
    <cui-list-view *ngFor="let item of data; let i = index">
        <cui-list-view-label>Value {{i + 1}}: </cui-list-view-label>
        <cui-list-view-value>
            <p>{{item.displayValue}}</p>
        </cui-list-view-value>
    </cui-list-view>
</ng-template>
