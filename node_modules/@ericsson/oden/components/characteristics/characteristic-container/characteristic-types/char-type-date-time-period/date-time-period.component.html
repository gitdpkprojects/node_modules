<cui-characteristic-block [title]="title" [viewTemplate]="viewTemplate">
</cui-characteristic-block>

<ng-template #singleViewTemplate>
    <cui-row>
        <ng-container *ngFor="let item of data">
            <cui-column column-size="12">
                    <p>{{item.valueFrom}} <span class="to-span">to</span> {{item.valueTo}}</p>
            </cui-column>
        </ng-container>
    </cui-row>
</ng-template>

<ng-template #multiViewTemplate>
    <cui-list-view *ngFor="let item of data; let i = index">
        <cui-list-view-label>Value {{i + 1}}: </cui-list-view-label>
        <cui-list-view-value>
            <cui-row>
                <cui-column column-size="12">
                    <span>{{item.valueFrom}} <span class="to-span">to</span> {{item.valueTo}}</span>
                </cui-column>
            </cui-row>
        </cui-list-view-value>
    </cui-list-view>
</ng-template>
