<ng-template #titleTemplate>
    <div class="title">
        <cui-icon [icon]="_icon"></cui-icon>
        {{ _title | translate }}
    </div>
</ng-template>
<div class="cui-validation-summary-see-all-dialog">
    <div *ngFor="let item of _items" class="item">
        <p>
            <span [cuiTooltip]="item.message" [cuiTooltipOnOverflow]="true" [innerHtml]="item.message"></span>
            <button *ngIf="item.goTo || item.goToPath" cui-button data-e2e-click="" class="small" (click)="_goTo(item)" [value]="'ODEN.COMPONENTS.VALIDATION_SUMMARY.GO_TO' | translate"></button>
        </p>
    </div>
</div>
<div class="actions">
    <button cui-button data-e2e-click="" class="primary" (click)="_close()" [value]="'ODEN.COMMON.CLOSE' | translate"></button>
</div>
