<div class="tabs">
    <div *ngFor="let tab of _tabs" [id]="'validation-summary-tab-' + tab.type" class="tab" data-e2e-click="" (click)="_select(tab)"
        [class.hidden]="tab.previousHidden && tab.hidden"
        [class.slide-up]="tab.previousHidden && !tab.hidden"
        [class.slide-down]="!tab.previousHidden && tab.hidden && !tab.transitionDelay"
        [class.slide-down-delayed]="!tab.previousHidden && tab.hidden && tab.transitionDelay">
        <div class="tab-content" [class.selected]="tab.selected && _expanded">
            <div class="icon">
                <cui-icon [icon]="tab.icon" class="small"></cui-icon>
            </div>
            <div class="number-of-items">{{ tab.numberOfItems }}</div>
        </div>
    </div>
</div>
<div class="messages" [style.border-color]="_color" [ngClass]="_type">
    <div class="previous" (click)="_previous()" [class.disabled]="_index === 1">
        <cui-icon icon="chevron-left"></cui-icon>
    </div>
    <div class="index">
        {{ _index }}
    </div>
    <div class="next" (click)="_next()" [class.disabled]="_index === _maxIndex">
        <cui-icon icon="chevron-right"></cui-icon>
    </div>
    <div class="message">
        <span [cuiTooltip]="_message" [cuiTooltipOnOverflow]="true" [innerHtml]="_message"></span>
    </div>
    <div class="buttons">
        <button *ngIf="_hasGoTo" cui-button data-e2e-click="" id="validation-summary-goto" class="small inverted" (click)="_goTo()" [value]="'ODEN.COMPONENTS.VALIDATION_SUMMARY.GO_TO' | translate"></button>
        <button *ngIf="_maxIndex > 1" cui-button data-e2e-click="" id="validation-summary-see-all" class="small inverted" (click)="_seeAll()" [value]="'ODEN.COMPONENTS.VALIDATION_SUMMARY.SEE_ALL' | translate"></button>
    </div>
    <div class="close" (click)="_close()">
        <cui-icon icon="chevron-down"></cui-icon>
    </div>
</div>
