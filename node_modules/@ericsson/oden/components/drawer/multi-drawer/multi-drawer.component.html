<cui-container>
    <ng-template #output></ng-template>
</cui-container>
<ul class="view-selectors" [ngStyle]="togglersStyles">
    <li class="view-selector-wrapper" *ngFor="let drawer of drawers">
        <div class="view-selector"
            (click)="drawerIconClick(drawer)"
            [ngClass]="(drawer.drawerIcon == activeIcon) ? 'active' : ''">
            <span class="view-selector-name" [cuiTooltip]="drawer.drawerTooltip || _defaultTooltip"
                [cuiTooltipOnOverflow]="true">
                <cui-icon [icon]="drawer.drawerIcon" class="small"></cui-icon>
                {{ drawer.drawerTooltip || _defaultTooltip }}</span>
        </div>
    </li>
    <div class="toggle-view-selectors" (click)="toggleDrawer()">
        <cui-icon class="small" [icon]="_toggleViewSelectorsIcon"></cui-icon>
    </div>
    <div *ngIf="_drawerMaximization" class="maximize-view-wrapper">
        <div class="maximize-view" [ngClass]="_maximized ? 'active' : ''" (click)="toggleMaximized()" data-e2e-click="">
            <cui-icon *ngIf="!_maximized" class="small" icon="maximize"></cui-icon>
            <cui-icon *ngIf="_maximized" class="small" icon="minimize"></cui-icon>
        </div>
    </div>
</ul>
