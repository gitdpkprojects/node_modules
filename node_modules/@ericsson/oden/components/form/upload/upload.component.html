<div class="field-group flex">
    <input type="file" [attr.name]="uniqueId" [attr.id]="uniqueId" [required]="required ? required : false" [attr.multiple]="multiple ? true : null" [attr.accept]="accept ? accept.join(',') : null" #file/> <label [attr.for]="uniqueId"></label>
    <input readonly="true" cui-input [attr.id]="uniqueId+'-text'" [required]="required ? required : false" [(ngModel)]="filenames" [ngClass]="{'has-value': filenames}" [cuiTooltip]="filenames" [cuiTooltipOnOverflow]="true" (click)="file.click()"/> <label [attr.for]="uniqueId+'-text'">{{label || 'ODEN.COMMON.FILE' | translate}}</label>
</div>
