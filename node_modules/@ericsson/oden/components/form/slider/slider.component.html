<div class="cui-slider-wrapper">
    <div class="cui-slider-track-wrapper">
        <div class="cui-slider-track-background" [ngStyle]="trackBackgroundStyles"></div>
        <div class="cui-slider-track-fill" [ngStyle]="trackFillStyles"></div>
    </div>
    <div class="cui-slider-thumb-container" [ngStyle]="thumbContainerStyles">
        <div class="cui-slider-thumb"></div>
        <div class="cui-slider-thumb-label">
            <span class="cui-slider-thumb-label-text">{{displayValue}}</span>
        </div>
    </div>
</div>
