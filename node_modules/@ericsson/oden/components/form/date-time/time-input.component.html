<div class="field-group">
    <input [textMask]="textMask"
           cui-input
           [disabled]="disabled"
           id="{{id}}"
           (input)="setValueFromInput()"
           [(ngModel)]="displayValue"
           [required]="required"
           type="text"
           (blur)="blur()"
           #input/>
    <label [for]="id" >{{title}}</label>
    <span class="fake-placeholder" [innerHTML]="getPlaceholder()"></span>
    <cui-date-time-picker
        *ngIf="!disabled && showPicker !== false"
        (onClose)="blur()"
        [showTime]="true"
        [showDate]="false"
        [fromDate]="fromDate"
        [toDate]="toDate"
        [steps]="steps"
        [showSeconds]="seconds">
    </cui-date-time-picker>
</div>
