<div class="field-group">
    <input [textMask]="textMask" cui-input [disabled]="disabled"
           id="{{id}}" (input)="setValueFromInput()" [(ngModel)]="displayValue" [required]="required" type="text" (blur)="blur()" #input/>
    <label [for]="id">{{title}}</label>
    <span class="fake-placeholder" [innerHTML]="getPlaceholder()"></span>
    <cui-date-time-picker (onClose)="blur()" *ngIf="!disabled && showPicker !== false" [fromDate]="fromDate" [toDate]="toDate" [ranges]="ranges" [showDate]="true" [showTime]="false"></cui-date-time-picker>
</div>
