<div>
    <span *ngIf="showTitle" class="title">{{title || 'ODEN.COMMON.LOADING' | translate}}</span>
    <div class="summary">
            <ng-content ></ng-content>
    </div>
    <progress [value]="progressWithoutUnit" [max]="100"></progress>
        <div class="progress">
            <span class="progress-label">{{subtitle}}</span>
            <div *ngIf="max > 0; else percent">
                    <span class="progress-unit">{{current}} / {{max}}{{unit}}</span>
            </div>
            <ng-template #percent>
                <span class="progress-percentage">{{progresssPercentage}}</span>
            </ng-template>
        </div>
</div>
