<cui-icon icon="arrow-dropdown" class="small" (click)="toggleDropdown()"></cui-icon>
<input type="text" tabindex="-1" class="multi-button-dropdown-input" unselectable="on" readonly="true" [value]="title" (click)="toggleDropdown()"  />
<ul class="multi-button-dropdown-content" #dropdownContent>
    <li
        [ngClass]="{disabled: action.disabled}"
        *ngFor="let action of actions"
        (click)="actionClick(action)">
        <span class="divider" *ngIf="action | instanceOf:divider"><hr /></span>
        <span *ngIf="action | instanceOf:actionItem">
            <span *ngIf="!action.tooltip" class="content" [cuiTooltip]="action.label" [cuiTooltipOnOverflow]="true">{{action.label}}</span>
            <span *ngIf="action.tooltip" class="content" [cuiTooltip]="action.tooltip">{{action.label}}</span>
        </span>
    </li>
</ul>
