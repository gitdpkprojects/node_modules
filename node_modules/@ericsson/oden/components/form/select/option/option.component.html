<li [ngClass]="{disabled: disabled, selected: selected, active: active}" #content>
    <span [ngClass]="{disabled: disabled}">
        <ng-container *ngIf="_selectService.multiple;else single">
            <ng-container *ngTemplateOutlet="multiple"></ng-container>
        </ng-container>
        <cui-icon *ngIf="deletable" (click)="onDelete($event)" [icon]="'clear'" class="small clear delete-icon"></cui-icon>
    </span>
</li>

<ng-template #multiple>
    <oden-form-fieldset class="checkbox">
        <oden-form-group>
            <oden-form-field>
                <input type="checkbox" [disabled]="disabled" oden-checkbox [checked]="selected" [indeterminate]="indeterminate">
                <label oden-label *ngIf="dynamic" [innerHTML]="data.label" [cuiTooltip]="data.tooltip ? data.tooltip : data.label" [cuiTooltipOnOverflow]="!data.tooltip"></label>
                <label oden-label *ngIf="!dynamic"><ng-container *ngTemplateOutlet="ngcontent"></ng-container></label>
            </oden-form-field>
        </oden-form-group>
    </oden-form-fieldset>
</ng-template>

<ng-template #single>
    <div class="content" *ngIf="dynamic" [innerHTML]="data.label" [cuiTooltip]="data.tooltip ? data.tooltip : data.label" [cuiTooltipOnOverflow]="!data.tooltip"></div>
    <span class="content" *ngIf="!dynamic" [dynamicCuiTooltipContent]="!data || !data.tooltip" [cuiTooltip]="data && data.tooltip ? data.tooltip : ''" [cuiTooltipOnOverflow]="!data || !data.tooltip">
        <ng-container *ngTemplateOutlet="ngcontent"></ng-container>
    </span>
</ng-template>

<ng-template #ngcontent>
    <ng-content></ng-content>
</ng-template>
