<cui-icon icon="chevron-down" class="small" (click)="toggleDropdown()"></cui-icon>
<input type="text" tabindex="-1" class="select-dropdown-input" unselectable="on" readonly="true" [ngClass]="{'is-placeholder': isPlaceHolder }" [value]="displayValue" (click)="toggleDropdown()"  />
<ul class="options dropdown-content" [ngClass]="{multiple: multiple}" #dropdownContent>
    <cui-option *ngIf="!required && !multiple" [ngValue]="null" [selected]="noneOptionItem.selected" >{{noneOptionItem.label || 'ODEN.COMMON.NONE' | translate}}</cui-option>
    <ng-content></ng-content>
</ul>
