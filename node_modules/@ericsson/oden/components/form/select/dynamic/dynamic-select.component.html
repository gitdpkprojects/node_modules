<cui-icon icon="chevron-down" class="small" (click)="toggleDropdown()"></cui-icon>
<input type="text" tabindex="-1"
       class="select-dropdown-input"
       unselectable="on"
       readonly="true"
       [ngClass]="{'is-placeholder': isPlaceHolder }"
       [value]="getDisplayValue()"
       (click)="toggleDropdown()"  />
<div class="options dynamic-dropdown-content"  #dropdownContent>
    <div class="filter-container" *ngIf="visible && (addable || filterable)">
        <div class="filter-actions filter">
            <input type="text" tabindex="0" cui-input placeholder="{{filterPlaceholder || 'ODEN.COMMON.FILTER' | translate}}" [(ngModel)]="filterValue" (keyup)="filterKey($event.target.value)"/>
        </div>
        <button [disabled]="addButtonDisabled" cui-button (click)="addItem()" class="primary small" value="{{'ODEN.COMMON.ADD' | translate}}" *ngIf="addable"></button>
    </div>
    <ul [ngClass]="{multiple: multiple}">
        <div class="warning-content" *ngIf="displayComboData && displayComboData.length === 0">
            <h4>{{filterWarningHeading}}</h4>
            <p>{{filterWarningMessage}}</p>
        </div>
       <cui-option *ngFor="let data of displayComboData" class="dropdown-option"
           [ngValue]="data"
           [dynamic]="true"
           [deletable]="deletable"
           [multiple]="multiple"
           [selected]="data.selected"
           (onDeleteItem)="onDeleteingItem($event)"
           (onSelectItem)="onSelectingItem($event)"></cui-option>
    </ul>
</div>
