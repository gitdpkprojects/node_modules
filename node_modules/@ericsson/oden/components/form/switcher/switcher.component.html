<span class="labelLeft truncate" *ngIf="labelLeft || labelRight" [cuiTooltip]="labelLeft" [cuiTooltipOnOverflow]="true" [ngClass]="{highlight: !value || !labelRight}">{{labelLeft}}</span>
<span class="label">
    <input type="checkbox" #checkbox [tabindex]="-1" [checked]="value" [disabled]="disabled" (change)="checkboxChange($event.target.checked)">
    <span #leverSpan class="lever"></span>
</span>
<span class="labelRight truncate" *ngIf="labelLeft || labelRight" [cuiTooltip]="labelRight" [cuiTooltipOnOverflow]="true" [ngClass]="{highlight: value}">{{labelRight}}</span>
