<cui-row align="between">
    <cui-column column-size="6" class="date-year-picker">
        <div>
            <cui-icon (click)="goYear(-1)" [icon]="'chevron-left'" class="small"></cui-icon>
            <span [innerHTML]="calendarDate.format('YYYY')"></span>
            <cui-icon (click)="goYear(1)" [icon]="'chevron-right'" class="small"></cui-icon>
        </div>
    </cui-column>
    <cui-column column-size="6" class="date-month-picker">
        <div>
            <cui-icon (click)="goMonth(-1)" [icon]="'chevron-left'" class="small"></cui-icon>
            <span [innerHTML]="calendarDate.format('MMM')"></span>
            <cui-icon (click)="goMonth(1)" [icon]="'chevron-right'" class="small"></cui-icon>
        </div>
    </cui-column>
</cui-row>
<table>
    <thead>
        <tr>
            <th class="truncate" *ngFor="let weekDay of weekDays">{{weekDay}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let days of weeks">
            <td *ngFor="let day of days">
                <span (click)="setDate(day, $event)"
                      [ngClass]="{
                          'disabled': !isSelectable(day),
                          'active' : dayIsActive(day, date),
                          'last-month' : day.month() < calendarDate.month(),
                          'next-month' : day.month() > calendarDate.month(),
                          'this-month' : day.month() == calendarDate.month(),
                          'other-month' : day.month() != calendarDate.month()}">{{day.format('D')}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
