<div id="time" [innerHTML]="displayTime"></div>
<h5>{{'ODEN.COMPONENTS.DATE_PICKER.HOURS' | translate}}</h5>
<cui-slider
    [max]="restrictTo && restrictedToDate ? restrictedToDate.getHours() : 23"
    [min]="restrictFrom && restrictedFromDate ? restrictedFromDate.getHours() : 0"
    [step]="1"
    [disabled]="disabled"
    [tabindex]="isOpen ? '0' : '-1'"
    (onSlide)="updateTimeFromSliders($event.value)"
    [(ngModel)]="hours" #hourSlider>
</cui-slider>
<h5>{{'ODEN.COMPONENTS.DATE_PICKER.MINUTES' | translate}}</h5>
<cui-slider
    [max]="restrictTo && restrictedToDate && hours == restrictedToDate.getHours() ? restrictedToDate.getMinutes() : 59"
    [min]="restrictFrom && restrictedFromDate && hours == restrictedFromDate.getHours() ? restrictedFromDate.getMinutes() : 0"
    [step]="steps"
    [disabled]="disabled"
    [tabindex]="isOpen ? '0' : '-1'"
    (onSlide)="updateTimeFromSliders(null, $event.value)"
    [(ngModel)]="minutes">
</cui-slider>
<div [class.hidden]="!showSeconds"><h5>{{'ODEN.COMPONENTS.DATE_PICKER.SECONDS' | translate}}</h5>
<cui-slider
    [max]="restrictTo && restrictedToDate && hours == restrictedToDate.getHours() && minutes == restrictedToDate.getMinutes() ? restrictedToDate.getSeconds() : 59"
    [min]="restrictFrom && restrictedFromDate && hours == restrictedFromDate.getHours() && minutes == restrictedFromDate.getMinutes()  ? restrictedFromDate.getSeconds() : 0"
    [step]="steps"
    [disabled]="disabled"
    [tabindex]="isOpen ? '0' : '-1'"
    (onSlide)="updateTimeFromSliders(null, null, $event.value)"
    [(ngModel)]="seconds">
</cui-slider>
</div>
