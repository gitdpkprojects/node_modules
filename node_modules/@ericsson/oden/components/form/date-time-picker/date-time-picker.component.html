<cui-icon (click)="openPicker()" [icon]="icon" class="small"></cui-icon>
<div #pickerWrapper>
    <div class="date-time-picker-wrapper" [ngClass]="{hidden: !open, bothComponents: bothComponents}">
        <div *ngIf="shown">
            <div class="date-time-picker-header">
                <h2>
                    <cui-icon [icon]="icon"></cui-icon>
                    <span [innerHTML]="getHeader()"></span>
                    <span class="date-time-picker-header-time" *ngIf="showDate && showTime" [innerHTML]="displayTime"></span>
                </h2>
            </div>
            <cui-container>
                <cui-row align="between">
                    <cui-column [column-size]="showTime ? 6 : 12" class="date-wrapper" *ngIf="showDate">
                        <cui-date-picker
                            [(ngModel)]="date"
                            [fromDate]="fromDate"
                            [toDate]="toDate"
                            [ranges]="ranges"
                            ngDefaultControl></cui-date-picker>
                    </cui-column>
                    <cui-column [column-size]="showDate ? 5 : 12" class="time-wrapper" *ngIf="showTime">
                        <cui-time-picker
                            [(ngModel)]="time"
                            [steps]="steps"
                            [fromDate]="fromDate"
                            [toDate]="toDate"
                            [ranges]="ranges"
                            [isOpen]="open"
                            [datePickerIsVisible]="showDate"
                            [showSeconds]="showSeconds"
                            ngDefaultControl></cui-time-picker>
                    </cui-column>
                </cui-row>
            </cui-container>
            <div class="actions" *ngIf="actions.length > 0">
                <button [attr.tabindex]="open ? '0' : '-1'" cui-button [class]="item.cssClass"
                        *ngFor="let item of actions" (click)="actionClicked(item)" [value]="item.label">{{item.label}}
                </button>
            </div>
        </div>
    </div>
</div>
