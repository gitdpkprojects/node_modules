<cui-sticky class="task-tabs-wrapper" [canvasId]="'cui-task-pane'" [start]="0" [parent]="false" [zIndex]="stickyZIndex">
    <cui-tabs
        [style.background]="tabsBackground"
        *ngIf="tabs.length > 1"
        [usePaths]="false"
        (onTabChange)="setActiveTab($event)"
        [tabs]="tabs"
        [color]="tabsColor">
    </cui-tabs>
</cui-sticky>
<cui-container>
    <cui-row>
        <cui-column column-size="12">
            <ng-template #output></ng-template>
        </cui-column>
    </cui-row>
</cui-container>
