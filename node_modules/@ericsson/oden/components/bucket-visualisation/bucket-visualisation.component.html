<div id="status-container" *ngIf="_selectableThresholds" class="bucket-status-container">
    <div
        *ngFor="let statusThreshold of _statusThresholds; trackBy: _thresholdIdentifier"
        class="status-threshold"
        [class.error]="statusThreshold.error"
        [style.top]="statusThreshold.position"
        [cuiTooltip]="statusThreshold.error">
        <cui-select
            id="{{ statusThreshold.uuid }}"
            class="status-threshold-select"
            [required]="_requireThresholds"
            [(ngModel)]="statusThreshold.id"
            [disabled]="_disabled"
            [placeholder]="'ODEN.COMMON.NONE' | translate"
            (onChange)="_thresholdChange($event, statusThreshold)">
            <cui-option *ngFor="let threshold of _thresholds" ngValue="{{ threshold.id }}">
                {{ threshold }}
            </cui-option>
        </cui-select>
    </div>
</div>
<div #container class="bucket-container" [style.width]="_bucketColumnWidth"></div>

<div #bucketTooltip
    class="cui-tooltip bucket-tooltip"
    [class.visible]="_tooltipData.visible"
    [style.top]="_tooltipData.topStyle"
    [style.left]="_tooltipData.leftStyle">
    <div class="cui-tooltip-text">{{ _tooltipData.text }}</div>
</div>
