<ng-container>
    <span class="hidden-columns-indicator" *ngIf="_hiddenColumnCount > 0"
    [innerHTML]="_hiddenColumnCount"></span>
    <cui-icon [icon]="'more'" class="select-columns-icon" (click)="_toggleSelectColumns()"
    (keyup.enter)="_toggleSelectColumns()"></cui-icon>
    <cui-select [multiple]="true"
        width="200"
        [ngModel]="_selectedColumns"
        [placeholder]="'Select columns'"
        (onChange)="_toggleColumns($event)"
        #selectedColumnsDropRef
        class="selected-columns">
        <ng-container *ngFor="let column of _displayHeaders">
            <cui-option [ngValue]="column">
                {{column.label | async}} <cui-icon *ngIf="!column.hidden" [icon]="column.sticky ? 'lock' : 'unlocked'" (click)="_toggleStickyColumn(column)"></cui-icon>
            </cui-option>
        </ng-container>
    </cui-select>
</ng-container>
