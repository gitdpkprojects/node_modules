<ng-template #batchActionsTemplate
    ><cui-batch-actions
        [visible]="selectedRows?.length > 0 || additionalRowsCount > 0"
        [selectedItems]="selectedRows"
        [batchActions]="actions"
        [selectedItemsText]="
            'ODEN.COMPONENTS.TABLE.ITEMS_SELECTED'
                | translate: { COUNT: (selectedRows?.length || 0) + additionalRowsCount }
        "
        (onBatchClick)="batchClick($event)"
        (onDeselectAll)="deselectAllItems()"
    ></cui-batch-actions>
</ng-template>

<ng-template [ngTemplateOutlet]="batchActionsTemplate"></ng-template>
