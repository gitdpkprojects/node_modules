<div class="column-set" *ngIf="_numberOfColumnSets > 0">
    <cui-icon
        class="small"
        [cuiTooltip]="_nextTooltip"
        icon="chevron-right"
        [class.column-set-pointer-active]="
            _currentColumnSetIndex < _numberOfColumnSets
        "
        (click)="_nextColumnSet()"
    ></cui-icon>
    <div class="column-pointers">
        <div
            *ngFor="let columnSet of _columnSets; let i = index"
            [cuiTooltip]="_columnSets[i]"
            [class.current-column-set]="_currentColumnSetIndex === i"
            (click)="_setActiveColumnSet(i)"
        ></div>
    </div>
    <cui-icon
        class="small"
        [cuiTooltip]="_previousTooltip"
        icon="chevron-left"
        [class.column-set-pointer-active]="_currentColumnSetIndex > 0"
        (click)="_prevColumnSet()"
    ></cui-icon>
    <span>{{ 'ODEN.COMPONENTS.TABLE.COLUMN_SET' | translate }}</span>
</div>
