<div class="table-actions">
    <ng-content select="oden-table-title"></ng-content>
    <div class="action-items-wrapper">
        <ng-content select="oden-table-head-actions"></ng-content>
        <cui-action-menu *ngIf="titleActions?.length > 0" [actions]="titleActions" (onActionClick)="titleActionClick($event)">
        </cui-action-menu>
    </div>
</div>
<ng-content select="oden-table-batch-actions"></ng-content>
<cui-container class="filter-actions no-margin">
    <div class="list-controls-column-set-container">
        <div class="list-controls-container">
            <ng-content select="oden-table-head-list-controls"></ng-content>
        </div>
        <div class="column-set-container">
            <oden-table-column-set-selector></oden-table-column-set-selector>
        </div>
    </div>
</cui-container>
