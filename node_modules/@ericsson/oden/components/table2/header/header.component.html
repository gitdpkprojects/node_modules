<span (click)="_onHeaderClick()">
    <cui-icon
        *ngIf="align === 'right' && _sortOrderIconClass !== ''"
        [icon]="_sortOrderIconClass"
        class="sorting">
    </cui-icon>
    <ng-content></ng-content>
    <cui-icon
        *ngIf="align !== 'right' && _sortOrderIconClass !== ''"
        [icon]="_sortOrderIconClass"
        class="sorting">
    </cui-icon>
</span>
