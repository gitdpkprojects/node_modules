{{_displayIndex}}

<ng-template #moveTemplate>
    <label [for]="_uuid">{{'ODEN.COMPONENTS.TABLE.SET_NEW_INDEX' | translate: { INDEX: _displayIndex } }}</label>
    <input cui-input [id]="_uuid" type="number" [placeholder]="'ODEN.COMPONENTS.TABLE.ROW_NUMBER' | translate" name="row-index" (input)="_indexChanged($event.target.value)" (keyup.enter)="onEnterPressed()" autofocus autocomplete="off">
</ng-template>
