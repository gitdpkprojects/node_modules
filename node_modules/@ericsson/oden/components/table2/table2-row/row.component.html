<ng-content select="[odenSelectCell]"></ng-content>
<ng-content select="[odenSingleSelectCell]"></ng-content>
<td *ngIf="_tableHasSingleSelectCell && !_hasSingleSelectCell" class="single-select-cell-pseudo"></td>
<td *ngIf="_isNestedTable" class="expand" (click)="_nestedColumnClicked()" >
    <cui-icon *ngIf="this._hasChildRows" [icon]="expandedChildRows ? 'chevron-up' : 'chevron-down'" (keydown.enter)="_nestedColumnClicked()" (keydown.space)="_nestedColumnClicked($event)" [tabindex]="this._hasChildRows ? 0 : -1"></cui-icon>
</td>
<ng-content select="[odenIndexCell]"></ng-content>
<td *ngIf="_tableHasIndexCell && !_hasIndexCell" class="index-cell-pseudo"></td>
<ng-content select="[odenCell]"></ng-content>
<ng-content select="[odenSingleActionsCell]"></ng-content>
<td class="pseudo-single-select" *ngIf="!_singleActionsCellComponent && _tableHasSingleActionsCell && !_hasIndexCell"></td>
<td odenSingleActionsCell *ngIf="!_singleActionsCellComponent && _hasIndexCell"></td>
