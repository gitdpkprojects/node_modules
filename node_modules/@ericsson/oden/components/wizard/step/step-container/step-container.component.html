<div class="prev-button" [class.active]="currentPage > 0" *ngIf="!wizardComponent.isTimeline">
        <cui-icon [icon]="iconPrev" (click)="prevPageButton()" class="icon arrow-left"></cui-icon>
</div>

<div class="wrapper" #carousel>
        <div class="page" *ngFor="let sortedStep of sortedSteps;let i = index">
                <div class="step-circle-wrapper"
                                [style.min-width.px]="step.minWidth"
                                [class.completed]="step.completed"
                                [class.active]="step.active"
                                [class.clickable]="step._isClickable"
                                *ngFor="let step of sortedStep;let j=index">
                        <div [class.left]="currentPage > 0" [class.right]="currentPage + 1 < sortedSteps.length" class="wrapper-border"></div>
                        <div class="step-circle" (click)="setAsActiveStep(getIndex(i,j))">
                                <div class="checkmark-draw" *ngIf="step.completed && !step.locked"></div>
                                <cui-icon icon="lock" [class.inverted]="step.active || step.completed" *ngIf="step.locked"></cui-icon>
                                <span *ngIf="!step.completed && !step.locked">{{step.stepIndex+1}}</span>
                        </div>
                        <div class="text">
                                <h4>{{step.title}}</h4>
                                <div class="optional"><span *ngIf="step.optional">({{'ODEN.COMMON.OPTIONAL' | translate}})</span></div>
                                <div class="summary" *ngIf="step.summaryComponent?.template" cuiTooltip [dynamicCuiTooltipContent]="true"><ng-container *ngTemplateOutlet="step.summaryComponent.template"></ng-container></div>
                        </div>
                </div>
        </div>
</div>
<div class="next-button" [class.active]="shouldShowNext()" *ngIf="!wizardComponent.isTimeline">
        <cui-icon (click)="nextPageButton()" [icon]="iconNext" class="icon arrow-right"></cui-icon>
</div>
