<div [@active]="active">
    <div class="content">
        <ng-content></ng-content>
    </div>
    <div class="actions" *ngIf="(!step.hideBack || !step.hideNext)">
        <button cui-button class="back secondary" value="{{'ODEN.COMMON.BACK' | translate}}" (click)="previousStep()" *ngIf="!step.hideBack"></button>
        <button cui-button class="next" value="{{'ODEN.COMMON.NEXT' | translate}}" [disabled]="isNextDisabled()" (click)="nextStep()" *ngIf="!step.hideNext"></button>
    </div>
</div>
