<div *ngIf="!isHorizontal" class="step-circle opened" [class.is-dimmed]="!active && completed" (click)="setAsActiveStep()">
    <div class="checkmark-draw" *ngIf="completed && !locked"></div>
    <cui-icon icon="lock" [class.inverted]="active || completed" [class] *ngIf="locked"></cui-icon>
    <cui-icon [icon]="stepIcon" [ngClass]="{inverted: active || completed}" *ngIf="!locked && stepIcon && !completed"></cui-icon>
    <span *ngIf="!completed && !locked && !stepIcon">{{stepIndex+1}}</span>
</div>
<div class="step-subtitles" *ngIf="!isHorizontal">
    <ng-content select="p[subtitle]"></ng-content>
    <ng-content select="p[subtype]"></ng-content>
</div>
<h4 class="step-title" *ngIf="!isHorizontal" (click)="setAsActiveStep()">
    <cui-icon [icon]="icon" *ngIf="icon" [cuiTooltip]="iconTooltip"></cui-icon>
    {{title}}<span class="optional" *ngIf="isOptionalAndLinear">({{'ODEN.COMMON.OPTIONAL' | translate}})</span>
</h4>
<ng-content select="cui-action-menu"></ng-content>
<div class="step-number" *ngIf="isHorizontal">
    {{title}} - {{ 'ODEN.COMPONENTS.WIZARD.STEP_LABEL' | translate: { STEP: (stepIndex + 1), TOTAL: totalSteps } }}
</div>
<ng-content></ng-content>
