<div class="pagination-wrapper">
    <span class="info">{{'ODEN.COMPONENTS.PAGINATION.ROWS_PER_VIEW' | translate}}:</span>
    <select [(ngModel)]="paginationData.itemsPerPage" (ngModelChange)="onItemsPerPageChange()">
        <option *ngFor="let itemsPerPage of paginationData.itemsPerPageAlternatives" [ngValue]="itemsPerPage">{{itemsPerPage}}</option>
    </select>
    <span class="current">{{'ODEN.COMPONENTS.PAGINATION.INDEX_OF_TOTAL' | translate: {INDEX: getCurrentDisplayIndex(), TOTAL: paginationData.totalItems} }}</span>
    <cui-icon [icon]="'chevron-up'" class="prev small" [class.disabled]="!prevPageAvailable()" (click)="paginateToPrevPage()"></cui-icon>
    <cui-icon [icon]="'chevron-down'" class="small next" [class.disabled]="!nextPageAvailable()" (click)="paginateToNextPage()"></cui-icon>
</div>
