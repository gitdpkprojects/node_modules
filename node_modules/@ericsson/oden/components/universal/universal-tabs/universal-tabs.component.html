<cui-sticky [canvasId]="'universal-overlay'" [start]="stickyStart" [parent]="false" [offsetTop]="0" [zIndex]="10">
    <div #tabElementRef>
        <ul class="tabs">
            <li [@listAnimation]="open" class="universal-tab-link" *ngFor="let tab of tabs; let i = index" [class.active]="current === i" (click)="renderTab(i)" [id]="tab.id">
                <span class="button-content" [cuiTooltip]="windowWidth >= 1023 ? tab.hotkey ? 'Alt + ' + tab.hotkey.toUpperCase() : '' : tab.hotkey ? tab.name + '<br/>Alt + ' + tab.hotkey.toUpperCase() : tab.name" tabindex="0">
                    <cui-icon [style.opacity]="iconOpacity" [icon]="tab.icon"></cui-icon>
                    <span class="name">{{tab.name}}</span>
                </span>
            </li>
        </ul>
        <cui-inkbar [ngClass]="{'hidden': !tabs.length, 'fade': tabs.length}" #inkBar></cui-inkbar>
    </div>
</cui-sticky>
<div id="tabs_content" #target></div>
