<h3>{{'ODEN.COMMON.SEARCH' | translate}}</h3>
<div class="field-group">
    <input cui-search #msgFocous [attr.id]="'searchText'" placeholder="{{placeholder || 'ODEN.COMPONENTS.TASK_SEARCH.ENTER_TEXT_TO_SEACH' | translate}}" [(ngModel)]="searchValue" /> <label [attr.for]="'searchText'">{{label || 'ODEN.COMPONENTS.TASK_SEARCH.SEACH_KEY' | translate}}</label>
</div>
<div class="switcher-group" >
    <span class="field-header inline">{{'ODEN.COMMON.MORE_OPTIONS' | translate}}:</span>
    <cui-switcher [(ngModel)]="moreOptions" (change)="onMoreOption($event.target.checked)"></cui-switcher>
</div>
<div *ngIf="moreOptions">
    <ng-content></ng-content>
</div>
<div>
    <button cui-button class="primary cui-button" (click)="onSearching()" value="{{'ODEN.COMMON.SEARCH' | translate}}" [disabled]="isActionDisabled"></button>
    <button cui-button class="discard" (click)="onClearing()" value="{{'ODEN.COMMON.CLEAR_ALL' | translate}}"></button>
</div>
<div class="view-history" *ngIf="historyData && historyData.length > 0">
    <h4>{{'ODEN.COMPONENTS.TASK_SEARCH.VIEW_HISTORY' | translate}}</h4>
    <cui-table
        [headers]="historyHeader"
        [data]="historyData">
    </cui-table>
</div>
