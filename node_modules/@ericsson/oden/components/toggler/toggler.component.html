<div class="wrapper" #container [@toggle]="{value: animationState, params: {height: collapsedHeight}}">
    <ng-content></ng-content>
</div>
<div class="toggler-button" data-e2e-click="" (click)="toggle()">
    <ng-content *ngIf="this.expanded" select="cui-toggler-collapse-label"></ng-content>
    <ng-content *ngIf="!this.expanded" select="cui-toggler-expand-label"></ng-content>
    <cui-icon [icon]="togglerIcon"></cui-icon>
</div>
