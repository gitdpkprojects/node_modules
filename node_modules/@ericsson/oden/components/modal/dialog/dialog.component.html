<div #wrapper class="dialog-wrapper" [style.width]="width">
    <div class="title" *ngIf="config.title">{{config.title}}</div>
    <div class="title" *ngIf="customComponent && customComponent.titleTemplate"> <ng-container *ngTemplateOutlet="customComponent.titleTemplate"></ng-container> </div>
    <div class="message" *ngIf="config.message" [innerHTML]="config.message"></div>
    <ng-template [ngTemplateOutlet]="config.template" *ngIf="config.template"></ng-template>
    <div #content></div>
    <div class="actions" *ngIf="config.actions">
        <button cui-button
                [cuiTooltip]="item.tooltip"
                [class]="item.cssClass"
                *ngFor="let item of config.actions"
                [disabled]="item.disabled"
                (click)="actionClicked(item)"
                [value]="item.label">
        </button>
    </div>
</div>
