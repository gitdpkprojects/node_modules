<div class="dialog-wrapper">
    <cui-progress [title]="config.title" [subtitle]="config.subtitle" [current]="config.progress" ></cui-progress>
    <div class="actions" *ngIf="config.actions.length > 0">
        <button cui-button [class]="item.cssClass" *ngFor="let item of config.actions" (click)="actionClicked(item)" [value]="item.label" [cuiTooltip]="item.tooltip"></button>
    </div>
</div>
