<nav>
    <ul *ngIf="!parent" [class.is-hidden]="backLinkVisibility">
        <li *ngFor="let item of displayItems" [class.hidden]="item.hidden">
            <span [class.clickable]="item.clickable || item.clickable === undefined" (click)="navigateToRoute(item)"
                routerLinkActive="active">{{item.title}}</span>
            <em>/</em>
        </li>
    </ul>
    <ul *ngIf="backLinkVisibility" class="back-link" [class.is-visible]="backLinkVisibility">
        <li>
            <cui-icon class="small" [icon]="'chevron-left'"></cui-icon>
            <span class="clickable" (click)="navigateToParent(backLinkItem)">{{'ODEN.COMPONENTS.BREADCRUMB.BACK_TO' |
                translate: {PAGE: backLinkItem.title} }}</span>
        </li>
    </ul>
    <ul class="back-to-parent" *ngIf="parent">
        <li>
            <cui-icon class="small" [icon]="'chevron-left'"></cui-icon>
            <span class="clickable" (click)="backToParent()">{{'ODEN.COMPONENTS.BREADCRUMB.BACK_TO' | translate: {PAGE:
                parent} }}</span>
        </li>
    </ul>
</nav>
