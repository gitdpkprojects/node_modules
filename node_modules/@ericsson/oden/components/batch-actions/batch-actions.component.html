<div class="wrapper">
    <span>{{selectedItemsText}}</span>
    <span (click)="deselectAllItems()" class="deselect">{{'ODEN.COMMON.CLEAR_ALL' | translate}}</span>
    <div class="action-items" *ngIf="visible">
        <ng-container *ngIf="batchActions && batchActions.length <= 3">
            <button
                cui-button
                class="small inverted"
                *ngFor="let batchAction of batchActions"
                value="{{batchAction.label}}"
                [cuiTooltip]="batchAction.tooltip"
                (click)="batchClick(batchAction)"
                [disabled]="batchAction.disabled"></button>
        </ng-container>
        <cui-multi-button
            *ngIf="batchActions && batchActions.length > 3"
            class="inverted"
            [title]="'ODEN.COMMON.ACTIONS' | translate"
            [actions]="batchActions"
            (onActionClick)="batchClick($event)"></cui-multi-button>
    </div>
</div>
