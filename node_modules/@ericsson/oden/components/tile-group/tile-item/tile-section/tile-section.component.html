<ng-content></ng-content>
<h3 *ngIf="sectionData">{{sectionData.label}}</h3>
<ul *ngIf="sectionData">
    <li *ngFor="let row of getSectionDisplayData(sectionData)" [cuiTooltip]="row" [cuiTooltipOnOverflow]="true">{{row}}</li>
    <li *ngIf="maxDataRowsInSection < sectionData.data.length">
        <cui-tile-section-more [tooltip]="getSectionTooltip(sectionData)" [items]="getExtraSectionDisplayData(sectionData).length"></cui-tile-section-more>
    </li>
</ul>
