<div class="wrapper">
    <ng-container *ngIf="tactileBlockItem">
        <cui-tactile-block
            [attr.id]="tactileBlockItem.id"
            [class.focus]="leafModel.state.focused"
            [tactileBlockItem]="tactileBlockItem"
            [isInLibrary]="false"
            [customTabIndex]="tabIndex"
            (onMenuActionClick)="actionClick($event)">
            <p class="description" [innerHTML]="tactileBlockItem.description"></p>
        </cui-tactile-block>
    </ng-container>
</div>
