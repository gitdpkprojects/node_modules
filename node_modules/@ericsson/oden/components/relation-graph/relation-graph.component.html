<div #details class="details" [style.left]="_detailsLeft" [style.top]="_detailsTop" [class.visible]="_detailsVisible">
    <div class="title">{{ _detailsTitle }}</div>
    <div class="body">{{ _detailsBody }}</div>
</div>
<div class="scale">
    <cui-slider
        [thumbLabel]="false"
        [max]="_constants.GRID.SCALE.MAX"
        [min]="_constants.GRID.SCALE.MIN"
        [step]="_constants.GRID.SCALE.STEP"
        [value]="_scale"
        (onSlide)="_onScaleChange($event)">
    </cui-slider>
</div>
<div #nodeHelper class="node-helper"></div>
