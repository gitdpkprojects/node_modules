<div class="read-only" [cuiTooltip]="readOnlyTooltip" *ngIf="readOnly">
    <cui-icon icon="lock" class="small icon"></cui-icon>
    <span class="lock-text">
        {{'ODEN.COMMON.LOCKED' | translate}}
    </span>
</div>

<div *ngIf="isPublished() && showVersion" class="version">
    <span class="label">{{'ODEN.COMMON.VERSION' | translate}}</span>
    <span class="date">{{version}}</span>
</div>
<div *ngIf="!isPublished() && showValidFrom" class="valid clear-both">
    <cui-date-input
        *ngIf="!useDateTimeInputs"
        [required]="validFromRequired"
        [title]="'ODEN.COMPONENTS.ENTITY_VERSION.VERSION_VALID_FROM' | translate"
        [(ngModel)]="validFrom"
        (ngModelChange)="onFromChange($event)"
        (blur)="onFromBlur($event)"
        (focus)="onFromFocus($event)"
        ngDefaultControl></cui-date-input>
    <cui-date-time-input
        *ngIf="useDateTimeInputs"
        [required]="validFromRequired"
        [title]="'ODEN.COMPONENTS.ENTITY_VERSION.VERSION_VALID_FROM' | translate"
        [(ngModel)]="validFrom"
        (ngModelChange)="onFromChange($event)"
        (blur)="onFromBlur($event)"
        (focus)="onFromFocus($event)"
        ngDefaultControl></cui-date-time-input>
        <p class="error-text" *ngIf="errorFromMessage && errorFromMessage.length > 0">{{errorFromMessage}}</p>
</div>
<div *ngIf="!isPublished() && showValidTo" class="valid">
    <cui-date-input
     *ngIf="!useDateTimeInputs"

        [required]="validToRequired"
        [title]="'ODEN.COMPONENTS.ENTITY_VERSION.VERSION_VALID_TO' | translate"
        [(ngModel)]="validTo"
        (ngModelChange)="onToChange($event)"
        (blur)="onToBlur($event)"
        (focus)="onToFocus($event)"
        ngDefaultControl></cui-date-input>
    <cui-date-time-input
        *ngIf="useDateTimeInputs"
        [required]="validToRequired"
        [title]="'ODEN.COMPONENTS.ENTITY_VERSION.VERSION_VALID_TO' | translate"
        [(ngModel)]="validTo"
        (ngModelChange)="onToChange($event)"
        (blur)="onToBlur($event)"
        (focus)="onToFocus($event)"
        ngDefaultControl></cui-date-time-input>
        <p class="error-text" *ngIf="errorToMessage && errorToMessage.length > 0">{{errorToMessage}}</p>
</div>
<div class="state">
    <span class="label">{{'ODEN.COMMON.STATE' | translate}}</span>
    <cui-state-badge [state]="state" [extra]="extra" [tooltip]="extraTooltip"></cui-state-badge>
</div>
<div *ngIf="(created || modified)" class="meta">
    <span class="label" *ngIf="created">{{'ODEN.COMMON.CREATED' | translate}} <span class="value">{{created}}</span></span>
    <span class="label" *ngIf="modified">{{'ODEN.COMMON.MODIFIED' | translate}} <span class="value">{{modified}}</span></span>
</div>
