<div>
    <p>{{text}}</p>
    <span class="action">
        <button cui-button class="inverted small" (click)="actionClicked()" *ngIf="buttonAction" value="{{buttonAction.label}}"></button>
        <cui-icon class="small" [icon]="'clear'" [align]="'right'" (click)="close()"></cui-icon>
    </span>
</div>
