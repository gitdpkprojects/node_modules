<h3 class="truncate" [cuiTooltip]="true" [cuiTooltipOnOverflow]="true" [dynamicCuiTooltipContent]="true">
    <cui-icon [icon]="groupIcon" *ngIf="groupIcon"></cui-icon>
    <span>{{groupTitle}}</span>
</h3>
<ul>
    <li *ngFor="let title of attributes">
        <ng-container *ngIf="!title.stateBatch">
            <span [ngClass]="{'alignRight': title.iconAlignment === alignRight}">{{title.label}}
            <cui-icon *ngIf="title.icon"
                      [icon]="title.icon"
                      class="small"
                      [ngClass]="{'alignRight': title.iconAlignment === alignRight}"></cui-icon>
            </span>
        </ng-container>
        <ng-container *ngIf="title.stateBatch" >
            <cui-state-badge [state]="title.stateBatch.state"
                             [color]="title.stateBatch.color"
                             [label]="title.stateBatch.label? title.stateBatch.label : title.label"
                             [outlined]="title.stateBatch.outlined"
                             [semiTransparent]="title.stateBatch.semiTransparent"
                             [tooltip]="title.stateBatch.tooltip"
                             [extra]="title.stateBatch.extra"></cui-state-badge>
        </ng-container>
    </li>
</ul>
