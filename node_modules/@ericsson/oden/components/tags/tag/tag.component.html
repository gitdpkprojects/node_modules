<div [cuiTooltip]="tag.tooltip"
    [cuiTooltipOnOverflow]="tag.tooltip ? false : true"
    [dynamicCuiTooltipContent]="tag.tooltip ? false : true">
    <a *ngIf="readonly && !!tag.url && tag.label" [href]="tag.url">{{ tag.label }}</a>
    <a *ngIf="readonly && !!tag.url && !tag.label" [href]="tag.url">{{ tag.value }}</a>
    <ng-container *ngIf="!readonly || !tag.url">
        <em *ngIf="tag.label">{{ tag.label }}</em>
        <em *ngIf="!tag.label">{{ tag.value }}</em>
    </ng-container>
    <span></span>
    <cui-icon *ngIf="!readonly" icon="clear" (click)="remove($event)" class="small" tabindex="-1"></cui-icon>
</div>
