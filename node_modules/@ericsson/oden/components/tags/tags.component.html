<div class="cui-tags">
    <input type="hidden" [(ngModel)]="hiddenValue" [required]="required" />
    <div class="input-wrapper" [class.focused]="isFocused" [class.read-only]="isReadOnlyOrFull">
        <cui-tag *ngFor="let tag of selectedTags" [tag]="tag" (onRemove)="remove(tag)" [readonly]="readonly"></cui-tag>
        <div class="input">
            <input #input type="text" [value]="searchTerm" [attr.readonly]="isReadOnlyOrFull ? true : null"
                [placeholder]="!isReadOnlyOrFull ? placeholder : ''" />
        </div>
    </div>
    <ul class="dropdown" [class.overlay-component]="promotedTags" #dropdownContent>
        <li [class.active]="index === i" *ngFor="let tag of promotedTags; index as i" (click)="add(tag, $event)"
            (mouseover)="setIndex(i)">
            <span *ngIf="tag && tag.label">{{ tag.label }}</span>
            <span *ngIf="tag && !tag.label">{{ tag.value }}</span>
        </li>
    </ul>
    <div #overlayTarget></div>
</div>
