<span *ngIf="stateLabel" 
        [innerHTML]="compact && extra > 0 ? '+' + extra + ' ' + stateLabel : stateLabel" 
        [cuiTooltip]="true" 
        [cuiTooltipOnOverflow]="true" 
        [dynamicCuiTooltipContent]="true"></span>
<span *ngIf="extra > 0 && !compact" 
        [cuiTooltip]="tooltip" 
        class="extra" 
        [ngClass]="{margin: stateLabel}">+{{extra}}</span>
