<cui-list-controller *ngIf="showFilter && !(promoNodeTree && nodes.length <= 8)">
    <cui-list-controller-filter (onFilterChange)="onFilterInput($event)">
    </cui-list-controller-filter>
</cui-list-controller>
<div class="open node-tree-top-level" tabindex="0" #nodesElement (focus)="onFocus($event)">
    <cui-promo-node-tree
        *ngIf="promoNodeTree && nodes.length <= 8;else basicNodeTree"
        [nodes]="nodes"
        [hideOpener]="hideOpener"
        [minWidth]="minWidth">
    </cui-promo-node-tree>
    <!-- Basic Node tree -->
    <ng-template #basicNodeTree>
        <ul class="basic-node-tree">
            <li
                cui-node-view
                *ngFor="let child of nodes"
                [node]="child">
            </li>
        </ul>
    </ng-template>
</div>
