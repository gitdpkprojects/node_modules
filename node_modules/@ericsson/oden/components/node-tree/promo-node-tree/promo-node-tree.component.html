<ul class="parent-node-tree"
    [class.wrapped-nodes]="wrapNodes"
    [class.center-aligned]="centerAligned"
    #parentNodes>
        <li cui-promo-node-view
            *ngFor="let child of nodes"
            [node]="child"
            [style.min-width.px]="minWidth" [style.flex-basis.px]="minWidth">
        </li>
        <li class="place-holder-nodes" [style.flex-basis.px]="minWidth" *ngFor="let child of nodes"></li>
</ul>
<ul class="child-node-tree" [class.no-opener]="hideOpener" *ngIf="activePromoNode">
    <li cui-node-view
        *ngFor="let child of activePromoNode.children"
        [node]="child"
        [hideOpener] = "hideOpener"
        [parentComponent]="activePromoNode.component">
    </li>
</ul>
