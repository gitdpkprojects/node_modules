<div class="promo-node">
    <cui-icon [icon]="node.icon" class="small node-icon" *ngIf="node.icon"></cui-icon>
    <span class="display-label" [class.has-status-icon]="node.statusIcon && node.template" [cuiTooltip]="displayLabel" [cuiTooltipOnOverflow]="true" [innerHTML]="displayLabel"></span>
    <cui-icon [icon]="node.statusIcon" class="status-icon" *ngIf="node.statusIcon && node.template"></cui-icon>
    <ng-container *ngIf="node.template">
        <ng-template *ngIf="!hasTemplateRef" [ngComponentOutlet]="node.template"></ng-template>
        <ng-template *ngIf="hasTemplateRef" [ngTemplateOutlet]="node.template" [ngTemplateOutletContext]="{ node: node }"></ng-template>
    </ng-container>
</div>
