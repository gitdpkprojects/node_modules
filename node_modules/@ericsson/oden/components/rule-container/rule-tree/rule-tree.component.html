<fieldset [style.border-color]="model.isOperator ? model.color : null" [class.is-operator]="model.isOperator" *ngIf="model | instanceOf:blockTreeBranch">
    <legend [style.color]="model.isOperator ? model.color : null">{{model.title}}</legend>
    <ng-container *ngFor="let child of model.children">
        <ng-container *ngIf="child | instanceOf:blockTreeBranch">
            <cui-rule-tree [model]="child"></cui-rule-tree>
        </ng-container>
        <ng-container *ngIf="child | instanceOf:blockTreeBranchLeaf">
            <cui-rule-condition
                [label]="child.data?.title"
                [color]="child.data?.colorCode"
                [description]="child.data?.description"
                [isNotOperator]="child.isNotOperator">
            >
            </cui-rule-condition>
        </ng-container>
    </ng-container>
</fieldset>
<cui-rule-condition *ngIf="model | instanceOf:blockTreeBranchLeaf"
    [label]="model.data?.title"
    [color]="model.data?.colorCode"
    [description]="model.data?.description"
    [isNotOperator]="model.isNotOperator">
    >
</cui-rule-condition>
