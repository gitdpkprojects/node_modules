<div class="content-wrapper" [style.background]="color">
    <div class="operator-wrapper" *ngIf="operator && enableOperator">
        <span>{{ operator }}</span>
    </div>
    <div class="item-body">
        <div class="not-operator-wrapper" *ngIf="isNotOperator">
            <span>{{'ODEN.COMMON.NOT' | translate}}</span>
        </div>
        <div class="condition-details">
            <span [cuiTooltip]="label" [cuiTooltipOnOverflow]="true">{{ label }}</span>
            <p [cuiTooltip]="description" [cuiTooltipOnOverflow]="true" [innerHTML]="description"></p>
        </div>
    </div>
</div>
<div class="icon-wrapper" *ngIf="enableArrow">
    <cui-icon icon="arrow-right"></cui-icon>
</div>
