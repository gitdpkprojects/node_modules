<ng-container *ngIf="_multiple; else single">
    <oden-form-field tabindex="-1">
        <input tabindex="-1" [id]="_uuid" type="checkbox" [checked]="selected" [disabled]="_disabled"
            [class.tabbed-focus]="_hasFocus" oden-checkbox>
        <label #multiContent>{{label}}<ng-container *ngTemplateOutlet="content"></ng-container></label>
    </oden-form-field>
</ng-container>
<ng-template #single>
    <span tabindex="-1" #singleContent>
        {{label}}<ng-container *ngTemplateOutlet="content"></ng-container>
    </span>
</ng-template>
<ng-template #content><ng-content></ng-content></ng-template>
