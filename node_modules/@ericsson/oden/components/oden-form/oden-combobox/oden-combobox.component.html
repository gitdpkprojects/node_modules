<oden-form-field>
    <cui-icon *ngIf="!_readonly" tabindex="-1" (click)="_openMenu()" icon="chevron-down" iconPosition="on"></cui-icon>
    <input [tabindex]="_tabindex" [lockedState]="true" [_stopClickPropagation]="false" [disabled]="_disabled"
        [readonly]="_readonly" [placeholder]="placeholder" (click)="_openMenu()"
        (keydown)="_onKeydownInput($event)" [(value)]="_displayValue" #input oden-input />
    <label tabindex="-1" *ngIf="!!label" [_forceRemoveFor]="true" [warning]="warning" oden-label>{{label}}</label>
    <ng-content select="oden-error" ngProjectAs="oden-error"></ng-content>
</oden-form-field>
<div #comboboxMenu tabindex="-1" [class.hidden]="!open" class="oden-combobox-menu" (keydown)="_onKeydownList($event)">
    <oden-option *ngIf="!_hasRequiredValidator && (showNoneIfNull && !_multiple || !_multiple)"
        [label]="!!noneLabel ? noneLabel : _noneLabel" [value]="null">
    </oden-option>
    <ng-content select="oden-option"></ng-content>
</div>
