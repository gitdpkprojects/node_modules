<ng-content *ngIf="_odenSwitchDirective; then switch else default"></ng-content>
<!-- Switch format -->
<ng-template #switch>
    <ng-content select="[labelPosition='left']"></ng-content>
    <ng-container *ngTemplateOutlet="input"></ng-container>
    <label tooltipPosition="top-center" [cuiTooltip]="_inputValue ? _on : _off" oden-label></label>
    <ng-content select="[labelPosition='right']"></ng-content>
</ng-template>
<!-- Text field, textarea, radio, checkbox format -->
<ng-template #default>
    <ng-content select="[iconPosition='left']"></ng-content>
    <ng-content select="[iconPosition='right']"></ng-content>
    <ng-content select="[iconPosition='on']"></ng-content>
    <ng-container *ngTemplateOutlet="input"></ng-container>
    <ng-content select="textarea" #textarea></ng-content>
    <ng-content *ngIf="!_parent" select="label:not(labelPosition)"></ng-content>
    <ng-content select="cui-icon"></ng-content>
    <ng-content select="[iconPosition='nextToLabel']"></ng-content>
    <div *ngIf="_maxLength > 0 && _maxLength !== 2147483647" class="char-counter">
        <span>{{_inputValue.length}}</span>/ {{_maxLength}}
    </div>
    <div class="oden-errors">
        <ng-content select="oden-error"></ng-content>
    </div>
</ng-template>
<!-- Generic text field, used inside the other templates -->
<ng-template #input>
    <ng-content select="input"></ng-content>
</ng-template>
