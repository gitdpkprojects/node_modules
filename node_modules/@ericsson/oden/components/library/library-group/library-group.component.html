<cui-list-controller [isFiltersExpanded]="group.isFiltersExpanded">
    <cui-list-controller-filter [value]="group.filterString" (onFilterChange)="onFilterLibraryGroup($event)"
        [placeholder]="'ODEN.COMMON.TYPE_TO_FILTER' | translate"></cui-list-controller-filter>
    <cui-list-controller-category-filter #categoryFilters *ngFor="let catFilter of group.categoryFilters"
        (onCategoryFilterChange)="onCategoryFilter($event)"
        [filterGroup]="catFilter"
        [expanded]="catFilter.expanded"></cui-list-controller-category-filter>
    <cui-list-controller-clear-filters (onClearFilters)="onClearFilters()"></cui-list-controller-clear-filters>
    <cui-list-controller-number-of-results *ngIf="group.showNumberOfResults" numberOfResults="{{ groupItems?.length || '0' }}"></cui-list-controller-number-of-results>
</cui-list-controller>
<div #tactileBlocksWrapper [class.go-up]="goUp" [class.go-down]="goDown" [cuiElementOverlay]="overlayConfig">
    <ng-container *ngFor="let item of paginatedData; let i = index">
        <div class="library-group-row" *ngIf="(i % 2) === 0">
            <div class="library-group-column" [class.maximizing]="maximizing" [class.maximized]="maximized">
                <ng-container [ngTemplateOutlet]="librayTactileBlockItemTemplate" [ngTemplateOutletContext]="{ item: item }"></ng-container>
            </div>
            <div class="library-group-column" [class.maximizing]="maximizing" [class.maximized]="maximized">
                <ng-container *ngIf="paginatedData[i + 1]" [ngTemplateOutlet]="librayTactileBlockItemTemplate" [ngTemplateOutletContext]="{ item: paginatedData[i + 1] }"></ng-container>
            </div>
        </div>
    </ng-container>
</div>
<cui-pagination [paginationData]="_paginationData"
                *ngIf="(!customPagination && groupItems.length > _paginationData.itemsPerPage) || (customPagination && _paginationData.totalItems > _paginationData.itemsPerPage ) "
                (onPagination)="paginationClick($event)"></cui-pagination>

<ng-template #librayTactileBlockItemTemplate let-item="item">
    <cui-tactile-block
        *ngIf="item.draggableItem"
        class="library-block"
        cui-draggable2
        [item]="item"
        [attr.id]="'tactile-' + item.id"
        [isDraggable]="!item.disabled"
        [disabled]="item.disabled"
        [collapsable]="true"
        [expandable]="expandableTactileBlocks"
        [maximized]="maximized"
        [tactileBlockItem]="item"
        (onMenuActionClick)="menuActionClick(item, $event)"
        (onButtonActionClick)="buttonActionClick(item, $event)"
        (onAddItemActionClick)="addItemActionClick(item)">
        <p class="description" [innerHTML]="item.description" *ngIf="item.description"></p>
    </cui-tactile-block>
    <cui-tactile-block
        *ngIf="!item.draggableItem"
        class="library-block"
        cui-draggable
        [attr.id]="'tactile-' + item.id"
        [draggableConfig]="item"
        [isDraggable]="!item.disabled"
        [disabled]="item.disabled"
        [collapsable]="true"
        [expandable]="expandableTactileBlocks"
        [maximized]="maximized"
        [tactileBlockItem]="item"
        (onMenuActionClick)="menuActionClick(item, $event)"
        (onButtonActionClick)="buttonActionClick(item, $event)"
        (onAddItemActionClick)="addItemActionClick(item)">
        <p class="description" [innerHTML]="item.description" *ngIf="item.description"></p>
    </cui-tactile-block>
</ng-template>
