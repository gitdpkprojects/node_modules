<cui-container>
    <cui-row [align]="'between'" class="unresponsive">
        <cui-column [column-size]="actions.length ? 7 : 12" class="library-title">
            <h3>{{title}}</h3>
        </cui-column>
        <cui-column [column-size]="5" *ngIf="actions.length">
            <div class="library-top-button">
                <button class="single-action-button" [icon]="actions[0].icon ? actions[0].icon : null"
                        [icon_align]="actions[0].icon_align ? actions[0].icon_align : null"
                        cui-button value="{{actions[0].label}}" *ngIf="actions.length === 1" (click)="actionClick(actions[0])"></button>
                <cui-multi-button [title]="'ODEN.COMMON.CREATE' | translate" [actions]="actions" *ngIf="actions.length > 1" (onActionClick)="actionClick($event)"></cui-multi-button>
                </div>
        </cui-column>
    </cui-row>
    <cui-row>
        <cui-column [column-size]="12">
            <cui-tabs *ngIf="tabs.length > 1" [usePaths]="false" (onTabChange)="setActiveGroupFromTabItem($event)" [tabs]="tabs"></cui-tabs>
            <div *ngFor="let group of groups; let i = index">
                <cui-library-group *ngIf="group.active"
                    [group]="group"
                    [tabIndex]="i"
                    [customPagination]="customPagination"
                    [paginationData]="paginationData"
                    [expandableTactileBlocks]="group.expandableTactileBlocks"
                    [maximizing]="_maximizing"
                    [maximized]="_maximized">
                </cui-library-group>
            </div>
        </cui-column>
    </cui-row>
</cui-container>
