<div class="tight-group">
    <div class="field-group">
        <span class="field-header">{{'ODEN.COMPONENTS.LIBRARY.SELECT_LOCATION' | translate}}</span>
        <div *ngFor="let receiver of _receivers; let i = index">
            <input type="radio" [(ngModel)]="_selectedReceiver" cui-radio name="receiver" [value]="receiver" id="receiver{{i}}" data-e2e-click="" />
            <label for="receiver{{i}}">{{receiver.name}}</label>
        </div>
    </div>
</div>
