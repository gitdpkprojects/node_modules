<div class="panel-item-wrapper" [@state]="state">
    <div class="panel-header" (click)="togglePanelItem();" (onOpen)="open();"
         (onClose)="close();"><h4 class="panel-title"><cui-icon class="small" [icon]="icon" [cuiTooltip]="iconTooltip" *ngIf="icon"></cui-icon>{{header ? header : title}}</h4>
    <cui-icon [icon]="'chevron-down'" class="small panel-toggler"></cui-icon></div>
    <div class="panel-content"><cui-loader [visible]="true" *ngIf="showLoader"></cui-loader><ng-content></ng-content></div>
</div>
