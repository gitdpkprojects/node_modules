<cui-sticky [canvasId]="'cui-application'" [start]="isMinimized ? 999999 : 40" [parent]="false" [zIndex]="stickyZIndex" [class.minimized]="isMinimized">
    <div class="cui-app-header" [class.no-tabs]="!tabs.length" [class.visible]="(showTitle || getEntityAcronym) && !isMinimized">
        <div id="app-header-entity">
            <h1 *ngIf="showTitle" [cuiTooltip]="showTitle" [cuiTooltipOnOverflow]="true"><span class="acronym" *ngIf="getEntityAcronym">{{getEntityAcronym}}</span> <span class="entity-header" *ngIf="showTitle" [innerHTML]="title"></span><span class="entity-placeholder" *ngIf="entityPlaceholder" [innerHTML]="entityPlaceholder"></span> <span class="entity-sub-type" *ngIf="getEntitySubType" [innerHTML]="entitySubType"></span></h1>
            <div *ngIf="getSelectedVersion()" id="header-versions">
                <cui-icon [icon]="'versions'" class="small"></cui-icon>
                <cui-select *ngIf="versions.length > 1" [required]="true" width="auto"
                            [(ngModel)]="selectedVersion" (ngModelChange)="onVersionChange($event)" [placeholder]="getVersionDisplayText(getSelectedVersion())">
                    <cui-option *ngFor="let version of versions" [ngValue]="version">{{getVersionDisplayText(version)}}</cui-option>
                </cui-select>
                <span *ngIf="versions.length === 1">{{getVersionDisplayText(versions[0])}}</span>
            </div>
        </div>
    </div>
    <div id="app-tab-wrapper" *ngIf="tabs.length || appHeaderActions" [class.no-tabs]="!tabs.length">
        <div id="tabs-holder">
            <cui-tabs *ngIf="tabs.length" [tabs]="tabs" #tabsElement></cui-tabs>
        </div>
        <div id="page-buttons" *ngIf="appHeaderActions">
            <cui-multi-button *ngIf="multiButtonActions.length > 0"
                              [title]="'ODEN.COMMON.ACTIONS' | translate"
                              [actions]="multiButtonActions"
                              class="primary"
                              (onActionClick)="actionClick($event)" id="multi-button"></cui-multi-button>

            <button cui-button *ngIf="appHeaderActions.discard != null"
                    [cuiTooltip]="appHeaderActions.discard.tooltip"
                    value="{{appHeaderActions.discard.label}}"
                    [disabled]="appHeaderActions.discard.disabled"
                    [icon]="appHeaderActions.discard.icon"
                    [icon_align]="appHeaderActions.discard.icon_align"
                    (click)="actionClick(appHeaderActions.discard)"
                    class="discard"></button>

            <button cui-button *ngIf="appHeaderActions.secondary != null"
                    [cuiTooltip]="appHeaderActions.secondary.tooltip"
                    value="{{appHeaderActions.secondary.label}}"
                    [icon]="appHeaderActions.secondary.icon"
                    [icon_align]="appHeaderActions.secondary.icon_align"
                    [disabled]="appHeaderActions.secondary.disabled"
                    (click)="actionClick(appHeaderActions.secondary)"></button>

            <button cui-button *ngFor="let additionals of appHeaderActions.additionals"
                [cuiTooltip]="additionals.tooltip"
                value="{{additionals.label}}"
                [icon]="additionals.icon"
                [icon_align]="additionals.icon_align"
                [disabled]="additionals.disabled"
                (click)="actionClick(appHeaderActions.secondary)"></button>

            <button cui-button *ngIf="appHeaderActions.save != null"
                    [cuiTooltip]="appHeaderActions.save.tooltip"
                    value="{{appHeaderActions.save.label}}"
                    [disabled]="appHeaderActions.save.disabled"
                    [icon]="appHeaderActions.save.icon"
                    [icon_align]="appHeaderActions.save.icon_align"
                    (click)="actionClick(appHeaderActions.save)"
                    class="save"></button>

            <button cui-button *ngIf="appHeaderActions.primary != null"
                    [cuiTooltip]="appHeaderActions.primary.tooltip"
                    value="{{appHeaderActions.primary.label}}"
                    [disabled]="appHeaderActions.primary.disabled"
                    [icon]="appHeaderActions.primary.icon"
                    [icon_align]="appHeaderActions.primary.icon_align"
                    (click)="actionClick(appHeaderActions.primary)"
                    class="primary"></button>
        </div>
    </div>
</cui-sticky>
