<div class="clones" [class.display-position]="enablePositionDisplay">
    <div class="drop-area copy" *ngFor="let item of clones"
         [class.target]="isCurrentlyDragging(item)"
         [ngStyle]="getStyles(item)"
         [attr.data-index]="getIndexOfItem(item) + 1">
        <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ item: item, id: 'clone-' + item.id, isDraggable: sortable }"></ng-template>
    </div>
</div>
<div class="items" [class.display-position]="enablePositionDisplay">
    <div class="drop-area" *ngFor="let item of items; let i = index;"
         [class.target]="isCurrentlyDragging(item)"
         [style.width]="getBlockWidth(item)"
         [attr.data-index]="i + 1">
        <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ item: item, id: item.id, isDraggable: sortable }"></ng-template>
    </div>
    <!-- Never run ngIf on place holder since css styling is dependant on that element -->
    <div [class.visible]="showPlaceholder()"
    class="dropzone-placeholder">
        <div>
            <h3 *ngIf="placeholderTitle"><cui-icon [icon]="'drop'"></cui-icon>{{placeholderTitle}}</h3>
            <p *ngIf="placeholderDescription" [cuiTooltip]="placeholderDescription" [cuiTooltipOnOverflow]="true">{{placeholderDescription}}</p>
            <button cui-button *ngFor="let action of placeholderActions" [attr.tabindex]="items.length ? -1: 0" [class]="action.cssClass" (click)="placeholderActionClicked(action)" [value]="action.label"></button>
            <button class="drawer-show" cui-button (click)="showDrawer()" [value]="'ODEN.COMMON.SHOW_LIBRARY' | translate"></button>
        </div>
    </div>
</div>
<ng-template #defaultTemplate let-item="item" let-id="id" let-isDraggable="isDraggable">
    <cui-tactile-block
        cui-draggable
        [isInLibrary]="false"
        class="dropzone-block"
        [attr.id]="id"
        [draggableConfig]="item"
        [tactileBlockItem]="item"
        [isDraggable]="checkIsDraggable(isDraggable)"
        (onButtonActionClick)="buttonActionClick(item, $event)"
        (onMenuActionClick)="menuActionClick(item, $event)">
        <p class="description" [innerHTML]="item.description" *ngIf="item.description"></p>
    </cui-tactile-block>
</ng-template>
