<div class="select-group">
    <label
        class="left"
        *ngIf="label && label !== ''"
        [cuiTooltip]="true"
        [cuiTooltipOnOverflow]="true"
        [dynamicCuiTooltipContent]="true"
        >{{ label }}</label
    >
    <cui-select
        [(ngModel)]="orderItem"
        [placeholder]= "'ODEN.COMMON.CHOOSE_YOUR_VALUE' | translate"
        [class.unordered]="isUnOrdered"
        [required]="true"
        (onSetValue)="setOrderItem($event)"
    >
        <cui-option *ngFor="let item of orderItems" [ngValue]="item" [disabled]="item.disabled">{{
            item.label
        }}</cui-option>
    </cui-select>
    <cui-icon
        [icon]="getOrderIcon()"
        class="small"
        (click)="toggleOrder()"
        data-e2e-click=""
    ></cui-icon>
</div>
