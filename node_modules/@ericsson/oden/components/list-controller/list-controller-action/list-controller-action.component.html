<div class="select-group">
    <label
        class="left"
        *ngIf="label && label !== ''"
        [cuiTooltip]="true"
        [cuiTooltipOnOverflow]="true"
        [dynamicCuiTooltipContent]="true"
        >{{ label }}</label
    >
    <cui-select
        [(ngModel)]="action"
        [placeholder]="'ODEN.COMMON.CHOOSE_YOUR_VALUE' | translate"
        [class.unordered]="isUnOrdered"
        [required]="true"
        (onSetValue)="onActionClick($event)"
    >
        <ng-container *ngFor="let action of actions">
            <span class="divider" *ngIf="(action | instanceOf: dividerClass)"
                ><hr
            /></span>
            <cui-option
                *ngIf="(action | instanceOf: actionClass)"
                [ngValue]="action"
                >{{ action.label }}</cui-option
            >
        </ng-container>
    </cui-select>
</div>
