<ng-container [ngTemplateOutlet]="template"></ng-container>

<ng-template #checkboxTemplate>
    <div class="tight-group checkbox-view">
        <div class="field-group">
            <span class="field-header">{{filterGroup.label}}</span>
            <cui-toggler [expanded]="expanded">
                <div *ngFor="let item of filterGroup.items; let i = index" [toggler-breakpoint]="i === _numberOfVisibleFilters">
                    <input type="checkbox" cui-checkbox id="{{item.field}}" [(ngModel)]="item.selected" (change)="checkboxChanged()" />
                    <label for="{{item.field}}" [cuiTooltip]="true" [cuiTooltipOnOverflow]="true" [dynamicCuiTooltipContent]="true" >{{item.label}}</label>
                </div>
                <cui-toggler-expand-label>{{'ODEN.COMPONENTS.LIBRARY.MORE' | translate: {VAL: _numberOfHiddenFilters} }}</cui-toggler-expand-label>
                <cui-toggler-collapse-label>{{'ODEN.COMMON.COLLAPSE' | translate}}</cui-toggler-collapse-label>
            </cui-toggler>
        </div>
    </div>
</ng-template>

<ng-template #multiSelectTemplate>
    <div class="select-group multiselect-view">
        <label [cuiTooltip]="true" [cuiTooltipOnOverflow]="true" [dynamicCuiTooltipContent]="true" *ngIf="filterGroup.label !== ''">{{filterGroup.label}}</label>
        <cui-select [width]="blockStyle ? '100%' : width ? width : null" [multiple]="true" [(ngModel)]="ngModel" [placeholder]="placeholder | translate"
                    (ngModelChange)="setModel($event)" [selectAll]="true" [disabled]="filterGroup.disabled">
            <cui-option [selectAll]="true" [indeterminate]="!allSelected && ngModel.length > 0" [selected]="allSelected" *ngIf="!filterGroup.removeAllOption">{{'ODEN.COMMON.ALL' | translate}}</cui-option>
            <cui-option *ngFor="let item of filterGroup.items" [ngValue]="item" [disabled]="item.disabled" >{{item.label}}</cui-option>
        </cui-select>
    </div>
</ng-template>
