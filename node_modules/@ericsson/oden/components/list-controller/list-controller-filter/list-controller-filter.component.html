<div class="field-group">
    <cui-icon class="small" [icon]="'filter'"></cui-icon>
    <input
        type="text"
        [placeholder]="placeholder"
        [attr.id]="listControllerFilterId"
        [(ngModel)]="value"
        cui-search
        (ngModelChange)="onChanges($event)"
    />
    <label
        [attr.for]="listControllerFilterId"
        [cuiTooltip]="true"
        [cuiTooltipOnOverflow]="true"
        [dynamicCuiTooltipContent]="true"
        >{{ 'ODEN.COMMON.FILTER' | translate }}</label
    >
</div>
